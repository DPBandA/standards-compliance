<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <p:toolbar style="margin-bottom: 1px;">

        <p:toolbarGroup align="left" >

            <p:menuButton value="New" >  

                <p:menuitem
                    value="Petrol Station"
                    icon="pi pi-plus" 
                    actionListener="#{legalMetrologyManager.createNewPetrolStation}"                                            
                    process="@this"
                    title="Add a new petrol station" >

                    <p:ajax event="dialogReturn" 
                            listener="#{legalMetrologyManager.doPetrolStationSearch}"
                            update=":mainTabViewForm:mainTabView:petrolStationsTable,:headerForm:growl3"/>

                </p:menuitem>

                <p:menuitem
                    value="Scale"
                    icon="pi pi-plus" 
                    actionListener="#{legalMetrologyManager.createNewScale}"                                            
                    process="@this"
                    title="Add a new scale" >

                    <p:ajax event="dialogReturn" 
                            listener="#{legalMetrologyManager.doScaleSearch}"
                            update=":mainTabViewForm:mainTabView:scalesTable,:headerForm:growl3"/>

                </p:menuitem>


            </p:menuButton>

        </p:toolbarGroup>

        <p:toolbarGroup align="right">       

            <p:menuButton value="Tools">  

                <p:menuitem value="Petrol Stations"  
                            actionListener="#{legalMetrologyManager.openPetrolStationBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>
                
                <p:menuitem value="Scales"  
                            actionListener="#{legalMetrologyManager.openScaleBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

            </p:menuButton>     

        </p:toolbarGroup>

    </p:toolbar>

    <ui:remove>
        <ui:include src="search.xhtml"/>   
    </ui:remove>


</html>
