<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:menuButton value="New">   
                <p:menuitem>
                    <p:commandButton
                        
                        style="width: 300%;text-align: left;background: none;border: 0;"
                        onstart="PF('longProcessDialogVar').show();"                 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        onerror="PF('connectionErrorDialog').show();"
                        value="Survey"       
                        update="headerForm:growl3"
                        title="Add a new survey"
                        icon="ui-icon-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                    </p:commandButton>
                </p:menuitem>
               
            </p:menuButton>   

        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:menuButton value="Tools" >  
                <p:menuitem value="Survey Browser"
                            onstart="PF('longProcessDialogVar').show();" 
                            oncomplete="PF('longProcessDialogVar').hide();"
                            actionListener="#{complianceManager.openSurveyBrowser}"   
                            process="@this"/>                   
                <p:separator />
                <p:menuitem value="Reports"
                            onstart="PF('longProcessDialogVar').show();"  
                            actionListener="#{complianceManager.openReportsTab}"
                            oncomplete="PF('longProcessDialogVar').hide();"
                            process="@this"/>

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

    <ui:include src="generalSearch.xhtml"/>   

</html>
