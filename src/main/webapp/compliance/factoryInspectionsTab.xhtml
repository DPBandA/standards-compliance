<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="ui-icon-plus" 
                onstart="PF('longProcessDialogVar').show();"
                oncomplete="PF('longProcessDialogVar').hide();"
                actionListener="#{complianceManager.createNewFactoryInspection}"                                            
                process="@this"
                title="Add a new factory inspection" >

                <p:ajax event="dialogReturn" 
                        listener="#{complianceManager.doManufacturerSearch}"
                        update=":mainTabViewForm:mainTabView:factoryInspectionsTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText id="manufacturerSearchText" 
                         placeholder="Enter search text"
                         style="width:200px" 
                         value="#{complianceManager.manufacturerSearchText}" >

                <p:ajax event="keyup"                            
                        global="false"
                        update=":mainTabViewForm:mainTabView:manufacturersTable"
                        listener="#{complianceManager.doManufacturerSearch}"
                        process="@this"/>

            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right" >
            <h:outputText value="Active manufacturers only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeManufacturersOnly"
                                         value="#{complianceManager.isActiveManufacturersOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:manufacturersTable"
                             listener="#{complianceManager.doManufacturerSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeManufacturersOnly" value="Check to search for activate manufacturers only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="factoryInspectionsTable"
                 var="manufacturer"
                 style="margin-bottom: 1px;margin-top: 1px;"
                 editable="true" 
                 editMode="cell"
                 paginator="true"                                 
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{complianceManager.foundManufacturers}">                        

        <p:ajax event="cellEdit" listener="#{complianceManager.onManufacturerCellEdit}" />

        <f:facet name="header">
            <h:outputText value="Search Results (found: #{complianceManager.numManufacturersFound})" />
        </f:facet>

        <p:column sortBy="#{manufacturer.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{manufacturer.name}" />
        </p:column>

        <p:column headerText="Active?" >                                                                         
            <p:cellEditor>                
                <f:facet name="output">
                    <h:outputText value="#{manufacturer.isActive}" />
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{manufacturer.isActive}" style="width:90%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>         
        </p:column>

        <p:column style="width:32px">
            <p:commandButton icon="ui-icon-pencil"
                             onstart="PF('longProcessDialogVar').show();"                               
                             oncomplete="PF('longProcessDialogVar').hide();"
                             actionListener="#{complianceManager.editSelectedManufacturer}"
                             process="@this"
                             title="View or edit this manufacturer's detail">

                <f:setPropertyActionListener value="#{manufacturer}" 
                                             target="#{complianceManager.selectedManufacturer}" />

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:manufacturersTable"/>

            </p:commandButton>
        </p:column>
    </p:dataTable>

    <p:toolbar>
        <p:toolbarGroup align="left" >             
            <p:commandButton 
                value="New"
                icon="ui-icon-plus" 
                onstart="PF('longProcessDialogVar').show();"
                oncomplete="PF('longProcessDialogVar').hide();"
                actionListener="#{complianceManager.createNewManufacturer}"                                            
                process="@this"
                title="Add a new manufacturer to the manufacturer database" >

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:manufacturersTable"/>

            </p:commandButton>

        </p:toolbarGroup>

    </p:toolbar>

</html>
