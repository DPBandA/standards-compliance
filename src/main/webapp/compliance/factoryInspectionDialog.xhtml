<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Factory Inspection</title>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body >  
        <ui:insert >   
            <ui:include src="../common/longProcessDialog.xhtml"/>

        </ui:insert>
        <h:form id="factoryInspectionDialogForm">   

            <p:growl id="factory_inspection_survey_growl" life="5000" showDetail="true"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Save"
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.saveFactoryInspection}"     
                                     update="factory_inspection_survey_growl"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-disk"
                                     process="@form"/>
                    <p:spacer height="0" width="4"/>
                    <p:commandButton value="Close"      
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.closeDialog}"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="factoryInspectionTabView" 
                       widgetVar="factoryInspectionTabVar"                        
                       dynamic="false">

                <p:ajax event="tabChange"     
                        onstart="longProcessDialogVar.show();"
                        oncomplete="longProcessDialogVar.hide();"/>               

                <p:tab title="General" >
                    <h:panelGrid id="generalPanelGrid" columns="2" cellspacing="3">

                        <h:outputText value="Manufacturer:" />
                        <h:panelGroup>
                            <p:autoComplete id="manufacturer"      
                                            var="manufacturer"
                                            itemLabel="#{manufacturer.truncatedName}"
                                            itemValue="#{manufacturer}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentFactoryInspection.manufacturer}"    
                                            converter="activeManufacturerConverter"
                                            forceSelection="true"
                                            completeMethod="#{humanResourceManager.completeActiveManufacturer}" >

                                <p:ajax event="itemSelect"
                                        update="manufacturerActionsMenu"
                                        listener="#{complianceManager.updateFactoryInspection}"
                                        process="@this"/>

                            </p:autoComplete>  

                            <p:menuButton id="manufacturerActionsMenu" 
                                          icon="ui-icon-pencil" 
                                          title="Add or edit manufacturer">
                                <p:menuitem>                       
                                    <p:commandButton value="Edit manufacturer"
                                                     id="editManufacturer"
                                                     icon="ui-icon-pencil" 
                                                     disabled="${!complianceManager.isFactoryInspectionManufacturerNameValid}"
                                                     style="width: 300%;text-align: left;background: none;border: 0;"
                                                     onstart="PF('longProcessDialogVar').show();"   
                                                     oncomplete="PF('longProcessDialogVar').hide();"                                  
                                                     actionListener="#{complianceManager.editFactoryInspectionManufacturer}"  
                                                     process="@this,manufacturer"                             
                                                     title="View or edit this manufacturer's detail">  

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.factoryInspectionManufacturerDialogReturn}"
                                                update="manufacturer" />

                                    </p:commandButton>            
                                </p:menuitem>

                                <p:menuitem >       
                                    <p:commandButton 
                                        value="Add manufacturer"
                                        icon="ui-icon-plus" 
                                        style="width: 300%;text-align: left;background: none;border: 0;"
                                        onstart="PF('longProcessDialogVar').show();"    
                                        oncomplete="PF('longProcessDialogVar').hide();"    
                                        actionListener="#{complianceManager.createNewManufacturer}"                                            
                                        process="@this"
                                        title="Add a new manufacturer">

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.factoryInspectionManufacturerDialogReturn}"
                                                update="manufacturer" />

                                    </p:commandButton>
                                </p:menuitem>
                            </p:menuButton>                                
                        </h:panelGroup>

                        <ui:remove>
                            <h:outputText value="Consignee representative:" style="font-weight: bold" 
                                          rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}" />  
                            <p:autoComplete id="consigneeRepresentative"
                                            rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                            value="#{complianceManager.currentComplianceSurvey.consigneeRepresentative}"
                                            dropdown="true"
                                            forceSelection="true"
                                            scrollHeight="200"
                                            converter="clientContactConverter" 
                                            validator="contactValidator"
                                            var="representative"                        
                                            itemValue="#{representative}"
                                            itemLabel="#{representative.name}" 
                                            completeMethod="#{complianceManager.completeConsigneeRepresentative}">

                                <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.consignee}" />

                                <p:ajax event="itemSelect"
                                        listener="#{complianceManager.updateSurvey}"  
                                        process="@this" />   

                            </p:autoComplete>   

                            <h:outputText value="Date of Survey:" style="font-weight: bold" />
                            <p:calendar id="dateOfSurvey"
                                        readonlyInput="true"
                                        navigator="true" 
                                        pattern="MMM dd, yyyy" 
                                        value="#{complianceManager.currentComplianceSurvey.dateOfSurvey}" >
                                <p:ajax event="dateSelect"
                                        listener="#{complianceManager.updateSurvey}" />
                                <p:ajax event="keyup"
                                        listener="#{complianceManager.updateSurvey}" />
                            </p:calendar>

                            <h:outputText value="Time In:" />
                            <p:calendar id="timeIn"
                                        pattern="hh:mm a" 
                                        timeOnly="true"
                                        value="#{complianceManager.currentComplianceSurvey.surveyStartTime}" >
                                <p:ajax event="dateSelect"
                                        listener="#{complianceManager.updateSurvey}" />
                                <p:ajax event="keyup"
                                        listener="#{complianceManager.updateSurvey}" />
                            </p:calendar>

                            <h:outputText value="Time Out:" />
                            <p:calendar id="timeOut"
                                        pattern="hh:mm a" 
                                        timeOnly="true"
                                        value="#{complianceManager.currentComplianceSurvey.surveyEndTime}" >
                                <p:ajax event="dateSelect"
                                        listener="#{complianceManager.updateSurvey}" />
                                <p:ajax event="keyup"
                                        listener="#{complianceManager.updateSurvey}" />
                            </p:calendar>

                            <h:outputText value="Comments:" />                        
                            <p:inputTextarea
                                id="comments"
                                value="#{complianceManager.currentComplianceSurvey.comments}"
                                rows="3"
                                counter="commentsCharsRemaining"
                                counterTemplate="{0} characters remaining."
                                autoResize="false"
                                maxlength="1000" 
                                styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
                                style="width: 500px;">

                                <p:ajax event="change"
                                        listener="#{complianceManager.updateSurvey}"
                                        process="@this"/>

                            </p:inputTextarea> 
                            <h:outputText value="&nbsp;&nbsp;" />
                            <h:outputText id="commentsCharsRemaining" /> 
                        </ui:remove>
                    </h:panelGrid>
                </p:tab>  
                
                <p:tab title="Inspections">
                  
                </p:tab>
                
            </p:tabView>
            <p:toolbar style="margin-top: 1px;">
                 <p:toolbarGroup align="left">
                    <p:commandButton value="Save"
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.saveFactoryInspection}"     
                                     update="factory_inspection_survey_growl"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-disk"
                                     process="@form"/>
                    <p:spacer height="0" width="4"/>
                    <p:commandButton value="Close"      
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.closeDialog}"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>   
    </h:body>
</html>
