<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:commandButton value="New"
                     onstart="longProcessDialogVar.show();" 
                     onerror="connectionErrorDialog.show();"
                     actionListener="#{complianceManager.createNewDocumentInspection}"
                     update=":DocumentInspectionDialogForm"
                     oncomplete="handleCreateNewDocumentInspection(xhr,status,args);"
                     icon="ui-icon-plus"
                     process="@form"/>
    <hr/>
    <p:dataTable id="documentInspectionsTable"
                 var="documentInspection"
                 paginator="true"
                 rendered="true"
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{complianceManager.documentInspections}">
        <f:facet name="header">
            <h:outputText value="Inspections" />
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Consignee"/>
            </f:facet>
            <h:outputText value="#{documentInspection.consignee.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Port of Entry"/>
            </f:facet>
            <h:outputText value="#{documentInspection.portOfEntry}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Inspector"/>
            </f:facet>
            <h:outputText value="#{documentInspection.inspector.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Date of Inspection"/>
            </f:facet>
            <h:outputText value="#{documentInspection.dateOfInspection}" >
                <f:convertDateTime pattern="MMM dd, yyyy" />
            </h:outputText>
        </p:column>

        <p:column style="width:32px">
            <p:commandButton title="View/Edit"
                             onstart="longProcessDialogVar.show();"
                             onerror="connectionErrorDialog.show();"
                             actionListener="#{complianceManager.editForm()}"
                             update=":DocumentInspectionDialogForm"
                             oncomplete="handleDocumentInspectionEvent(xhr,status,args);"
                             global="true"
                             icon="ui-icon-pencil">
                <f:setPropertyActionListener value="#{documentInspection}"
                                             target="#{complianceManager.currentDocumentInspection}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
    <hr/>
    <p:commandButton value="New"
                     onstart="longProcessDialogVar.show();" 
                     onerror="connectionErrorDialog.show();"
                     actionListener="#{complianceManager.createNewDocumentInspection}"
                     update=":DocumentInspectionDialogForm"
                     oncomplete="handleCreateNewDocumentInspection(xhr,status,args);"
                     icon="ui-icon-plus"
                     process="@form"/>


</html>
