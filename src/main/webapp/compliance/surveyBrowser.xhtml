<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

    <ui:include src="surveyToolbar.xhtml"/>
    <p:dataTable id="complianceSurveysTable"
                 var="complianceSurvey"
                 paginator="true"
                 rendered="true"
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{complianceManager.complianceSurveys}">
        <f:facet name="header">
            <h:outputText value="Surveys" />
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Inspection Type"/>
            </f:facet>
            <h:outputText value="#{complianceSurvey.surveyType}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Port of Entry"/>
            </f:facet>
            <h:outputText value="#{complianceSurvey.portOfEntry}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Inspector"/>
            </f:facet>
            <h:outputText value="#{complianceSurvey.inspector.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Date of survey"/>
            </f:facet>
            <h:outputText value="#{complianceSurvey.dateOfSurvey}" >
                <f:convertDateTime pattern="MMM dd, yyyy" />
            </h:outputText>
        </p:column>

        <p:column style="width:32px">
            <p:commandButton title="View or edit survey"
                             onstart="longProcessDialogVar.show();"
                             oncomplete="longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             actionListener="#{complianceManager.editComplianceSurvey}"                             
                             global="true"
                             icon="ui-icon-pencil">
                
                <f:setPropertyActionListener value="#{complianceSurvey}"
                                             target="#{complianceManager.currentComplianceSurvey}" />
                
            </p:commandButton>
        </p:column>
    </p:dataTable>
    <ui:include src="surveyToolbar.xhtml"/>

</html>
