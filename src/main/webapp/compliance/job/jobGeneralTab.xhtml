<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid id="generalTabPanel" columns="2">
        <h:outputLabel value="Job number: " style="font-weight: bold;font-size: 14px;" />
        <h:panelGroup>
            <h:panelGroup id="jobNumberGroup">

                <h:outputText id="jobNumber" 
                              rendered="#{complianceManager.currentJob.autoGenerateJobNumber}"
                              value="#{complianceManager.currentJob.jobNumber}" 
                              styleClass="job-number"/>

                <p:inputText id="jobNumberEdit"
                             rendered="#{!complianceManager.currentJob.autoGenerateJobNumber}"
                             size="35"
                             maxlength="40" 
                             validator="jobNumberValidator"                                                                     
                             title="#{complianceManager.currentJob.jobNumber}"
                             value="#{complianceManager.currentJob.jobNumber}">

                    <f:attribute name="currentJobId" value="#{complianceManager.currentJob.id}" />
                    <f:attribute name="autoGenerateJobNumber" value="#{complianceManager.currentJob.autoGenerateJobNumber}" />

                    <p:ajax event="change"                            
                            update=":jobDialogForm:jobDetailToolbar1"
                            listener="#{complianceManager.updateJob}"
                            process="@this"/>

                </p:inputText>
            </h:panelGroup>
            <p:spacer height="0" width="5"/>
            <p:selectBooleanCheckbox id="autoGenerate" 
                                     itemLabel="auto"
                                     style="vertical-align: middle"
                                     rendered="#{complianceManager.user.privilege.canBeJMTSAdministrator}"
                                     value="#{complianceManager.currentJob.autoGenerateJobNumber}" >
                <p:ajax listener="#{complianceManager.updateAutoGenerateJobNumber}" 
                        event="change"
                        update="jobNumberGroup,:jobDialogForm:jobDetailToolbar1"
                        global="false"                        
                        process="@this"/>
            </p:selectBooleanCheckbox>            
            <p:tooltip for="autoGenerate" value="Check to auto-generate job number" showEffect="fade" hideEffect="fade" />

        </h:panelGroup>

        <h:outputText value="Business office: " style="font-weight: bold"/>       
        <p:autoComplete id="businessOffice"
                        size="35"
                        maxlength="40"
                        dropdown="true" 
                        readonly="false"
                        var="businessOffice"
                        value="#{complianceManager.currentJob.businessOffice}"
                        itemLabel="#{businessOffice.name}"
                        itemValue="#{businessOffice}"
                        converter="businessOfficeConverter"
                        validator="businessEntityValidator"
                        forceSelection="true"
                        completeMethod="#{humanResourceManager.completeActiveBusinessOffice}" >

            <p:ajax event="itemSelect"                       
                    update=":jobDialogForm:jobDetailToolbar1"
                    listener="#{complianceManager.updateJob}"
                    process="@this"/>

        </p:autoComplete>        

        <h:outputText value="Classification:" style="font-weight: bold" />
        <p:autoComplete dropdown="true"
                        var="classification"
                        id="classification"
                        size="35"
                        maxlength="40"
                        value="#{complianceManager.currentJob.classification}"
                        itemLabel="#{classification.name}"                        
                        itemValue="#{classification}"                        
                        converter="classificationConverter"
                        validator="businessEntityValidator"
                        forceSelection="true"
                        completeMethod="#{complianceManager.completeJobClassification}" >
            
            <p:ajax event="itemSelect"                                                                  
                    listener="#{complianceManager.updateJobClassification}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
            
        </p:autoComplete>

        <h:outputText value="Client: " style="font-weight: bold" />
        <h:panelGroup>                
            <p:autoComplete id="client"
                            var="client"
                            itemLabel="#{client.truncatedName}"
                            itemValue="#{client}"
                            size="35" 
                            maxlength="40"                             
                            dropdown="false"
                            scrollHeight="200" 
                            value="#{complianceManager.currentJob.client}"   
                            converter="activeClientConverter"
                            validator="jobClientValidator"
                            forceSelection="true"
                            completeMethod="#{clientManager.completeActiveClient}" >

                <p:ajax event="itemSelect"      
                        update="jobFormTabView:generalTabPanel,:jobDialogForm:jobDetailToolbar1"
                        listener="#{complianceManager.updateJobEntryTabClient}"
                        process="@this"/>

            </p:autoComplete>     

            <p:menuButton id="clientActionsMenu" 
                          icon="ui-icon-pencil" 
                          title="Add or edit client">
                <p:menuitem value="Edit client"
                            id="editClient"
                            icon="ui-icon-pencil" 
                            disabled="${!complianceManager.isClientNameValid}"
                            onstart="PF('longProcessDialogVar').show();"   
                            oncomplete="PF('longProcessDialogVar').hide();"                                  
                            actionListener="#{complianceManager.editJobClient}"  
                            process="@this,client"                             
                            title="View or edit this client's detail">  

                    <p:ajax event="dialogReturn" 
                            listener="#{complianceManager.clientDialogReturn}"
                            update="client,billingAddress,clientContact,clientActionsMenu,:jobDialogForm:jobDetailToolbar1" />
           
                </p:menuitem>

                <p:menuitem 
                    value="Add new client"
                    icon="ui-icon-plus" 
                    onstart="PF('longProcessDialogVar').show();"    
                    oncomplete="PF('longProcessDialogVar').hide();"                    
                    disabled="#{!complianceManager.user.privilege.canAddClient}"
                    actionListener="#{complianceManager.createNewJobClient}"                                            
                    process="@this"
                    title="Add a new client to the client database">

                    <p:ajax event="dialogReturn" 
                            listener="#{complianceManager.clientDialogReturn}"
                            update="client,billingAddress,clientContact,clientActionsMenu,:jobDialogForm:jobDetailToolbar1" />

                </p:menuitem>
            </p:menuButton>      

        </h:panelGroup>

        <h:outputText value="Billing address:" style="font-weight: bold" />    
        <p:autoComplete id="billingAddress"
                        value="#{complianceManager.currentJob.billingAddress}"
                        dropdown="true"
                        forceSelection="true"
                        size="35"
                        converter="clientAddressConverter" 
                        validator="addressValidator"
                        var="address"  
                        scrollHeight="200"
                        itemValue="#{address}"
                        itemLabel="#{address.name}" 
                        completeMethod="#{complianceManager.completeClientAddress}">

            <f:attribute name="currentClient" value="#{complianceManager.currentJob.client}" />

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateJob}"                                        
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this" />   

        </p:autoComplete>

        <h:outputText value="Contact:" style="font-weight: bold" />  
        <p:autoComplete id="clientContact"
                        value="#{complianceManager.currentJob.contact}"
                        dropdown="true"
                        forceSelection="true"
                        scrollHeight="200"
                        converter="clientContactConverter" 
                        validator="contactValidator"
                        var="contact"                        
                        itemValue="#{contact}"
                        itemLabel="#{contact.name}" 
                        completeMethod="#{complianceManager.completeClientContact}">

            <f:attribute name="currentClient" value="#{complianceManager.currentJob.client}" />

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateJob}"                                        
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this" />   

        </p:autoComplete>        

        <h:outputText value="Date submitted:" style="font-weight: bold" />
        <p:calendar id="dateSubmitted"
                    value="#{complianceManager.jobSubmissionDate}" 
                    readonlyInput="true"
                    navigator="true" 
                    pattern="MMM dd, yyyy" >

            <p:ajax event="dateSelect"
                    update=":jobDialogForm:jobDetailToolbar1"
                    listener="#{complianceManager.updateDateSubmitted}" />

            <p:ajax event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    listener="#{complianceManager.updateDateSubmitted}" />

        </p:calendar>

        <h:outputText value="Department: " style="font-weight: bold" />
        <p:autoComplete id="department" 
                        disabled="#{complianceManager.disableJobDialogField('department')}"
                        var="department"
                        forceSelection="true"      
                        dropdown="true"
                        scrollHeight="200" 
                        size="35"
                        maxlength="40"
                        value="#{complianceManager.currentJob.department}"
                        title="#{complianceManager.currentJob.department}"
                        itemValue="#{department}"
                        itemLabel="#{department.name}"
                        converter="activeDepartmentConverter"
                        validator="businessEntityValidator"
                        completeMethod="#{humanResourceManager.completeActiveDepartment}" >            

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateDepartment}"
                    global="false"
                    update="jobNumberGroup,:jobDialogForm:jobDetailToolbar1"
                    process="@this" />


        </p:autoComplete>     

        <h:outputText value="Subcontracted dep't:"                      
                      rendered="#{complianceManager.renderSubContractingDepartment}"
                      style="font-weight: bold" />
        <p:autoComplete id="subContractedDepartment"                        
                        rendered="#{complianceManager.renderSubContractingDepartment}"
                        forceSelection="true"
                        var="department"
                        size="35"  
                        maxlength="40"
                        itemValue="#{department}"
                        itemLabel="#{department.name}"
                        converter="activeDepartmentConverter"
                        validator="subcontractedDepartmentValidator"
                        dropdown="true"
                        scrollHeight="200"                           
                        value="#{complianceManager.currentJob.subContractedDepartment}"
                        title="#{complianceManager.currentJob.subContractedDepartment}"
                        completeMethod="#{humanResourceManager.completeActiveDepartment}" >

            <f:attribute name="currentJobId" value="#{complianceManager.currentJob.id}" />
            <f:attribute name="isSubContract" value="#{complianceManager.currentJob.isSubContract}" />
            <f:attribute name="isToBeSubcontracted" value="#{complianceManager.currentJob.isToBeSubcontracted}" />
            <f:attribute name="departmentName" value="#{complianceManager.currentJob.department.name}" />

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateSubContractedDepartment}"
                    update="jobNumberGroup,:jobDialogForm:jobDetailToolbar1"
                    process="@this" />

        </p:autoComplete>

        <h:outputText value="Assignee: " style="font-weight: bold" />       
        <p:autoComplete id="assignee"
                        var="assignedTo"                            
                        maxlength="40" 
                        value="#{complianceManager.currentJob.assignedTo}"
                        title="#{complianceManager.currentJob.assignedTo}"
                        itemLabel="#{assignedTo.name}"
                        itemValue="#{assignedTo}"
                        converter="activeEmployeeConverter"
                        validator="businessEntityValidator"
                        forceSelection="true"
                        dropdown="true"
                        scrollHeight="200" 
                        completeMethod="#{humanResourceManager.completeActiveEmployee}" >

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateJob}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
        </p:autoComplete>  

        <h:outputText value="Representative(s): " />       
        <p:autoComplete id="representatives"
                        var="representative"   
                        value="#{complianceManager.currentJob.representatives}"
                        itemLabel="#{representative.name}"
                        itemValue="#{representative}"
                        converter="activeEmployeeConverter"
                        forceSelection="true"
                        dropdown="true"
                        scrollHeight="200"                         
                        multiple="true"
                        completeMethod="#{humanResourceManager.completeActiveEmployee}" >

            <p:ajax event="itemSelect"
                    listener="#{complianceManager.updateJob}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <p:ajax event="itemUnselect"
                    listener="#{complianceManager.updateJob}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

        </p:autoComplete>

        <h:outputText value="TAT given to client: "  style="font-weight: bold;" />
        <h:panelGroup>
            <p:inputText title="Estimated turnaround time (TAT) given to client"   
                         id="estimatedTAT"
                         maxlength="4"
                         styleClass="#{not component.valid ? 'invalid-number-field' : 'number-field'}" 
                         converterMessage="Invalid Turnaround Time (TAT)" 
                         validator="turnaroundTimeValidator"
                         value="#{complianceManager.currentJob.estimatedTurnAroundTimeInDays}">

                <f:attribute name="tatRequired" value="#{complianceManager.currentJob.estimatedTurnAroundTimeRequired}" />

                <p:ajax listener="#{complianceManager.updateJob}"
                        global="false"
                        update=":jobDialogForm:jobDetailToolbar1"
                        event="change"   
                        process="@this" />
                <f:convertNumber integerOnly="true"/>
            </p:inputText>
            <h:outputText value=" (days)" />
            <p:spacer height="0" width="15"/>
            <p:outputLabel for="tatRequired"  style="font-weight: bold;" value="TAT is required: " />
            <p:selectBooleanCheckbox id="tatRequired"
                                     style="vertical-align: middle"  
                                     value="#{complianceManager.currentJob.estimatedTurnAroundTimeRequired}" >
                <p:ajax listener="#{complianceManager.updateJob}"
                        global="false"        
                        update=":jobDialogForm:jobDetailToolbar1"
                        process="@this"/>
            </p:selectBooleanCheckbox>            
            <p:tooltip for="tatRequired" value="Check if TAT is required" showEffect="fade" hideEffect="fade" />            
        </h:panelGroup>

        <h:outputText value="Instructions: " style="font-weight: bold;vertical-align: top;" />       
        <p:inputTextarea
            id="instructions"
            value="#{complianceManager.currentJob.instructions}"
            rows="3"
            counter="instructCharsRemaining"
            counterTemplate="{0} characters remaining."
            autoResize="false"
            maxlength="1000" 
            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
            style="width: 500px;">

            <f:validator validatorId="requiredFieldValidator" />

            <p:ajax event="change"
                    update=":jobDialogForm:jobDetailToolbar1"
                    listener="#{complianceManager.updateJob}"
                    process="@this"/>

        </p:inputTextarea> 
        <h:outputText value="&nbsp;&nbsp;" />
        <h:outputText id="instructCharsRemaining" /> 

    </h:panelGrid>

</html>
