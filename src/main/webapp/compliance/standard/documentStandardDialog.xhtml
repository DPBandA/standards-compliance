<ui:composition
    template="/jmts-ui/templates/jmts-dialog.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <title>Standard</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="documentStandardForm" >
            <p:growl id="document_standard_growl" life="5000" showDetail="false"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okDocumentStandard}"
                                     update="document_standard_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{complianceManager.cancelDocumentStandardEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="documentStandardFormTabView"
                       dynamic="false"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="documentStandardFormTabVar" >
                <p:tab id="documentStandardDetailsTab" title="General">
                    <ui:include src="documentStandardDetailsTab.xhtml"/>
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okDocumentStandard}"
                                     update="document_standard_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{complianceManager.cancelDocumentStandardEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>  

    </ui:define>
    
</ui:composition>
