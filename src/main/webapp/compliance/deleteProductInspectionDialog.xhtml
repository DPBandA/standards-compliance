<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="deleteProductDialogForm"> 
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="Are you sure you wish to delete this product?"
                         header="Delete Product?"
                         widgetVar="deleteProductDialog"
                         width="400">
            <p:commandButton value="Yes"
                             actionListener="#{complianceManager.removeProductInspection}"
                             update=":ComplianceSurveyDialogForm:topToolbar,:ComplianceSurveyDialogForm:complianceSurveyTabView:marketProductsTable"
                             oncomplete="deleteProductDialog.hide();"
                             icon="ui-icon-check"/>
            <p:commandButton value="No"
                             oncomplete="deleteProductDialog.hide();"
                             icon="ui-icon-cancel"/>
        </p:confirmDialog>
    </h:form>
</html>
