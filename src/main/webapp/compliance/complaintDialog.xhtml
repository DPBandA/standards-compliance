<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Complaint</title>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body >  
        <ui:insert >   
            <ui:include src="../common/longProcessDialog.xhtml"/>
            <ui:include src="deleteComplaintProductInspectionDialog.xhtml"/>   
        </ui:insert>
        <h:form id="complaintDialogForm">   

            <p:growl id="complaint_growl" life="5000" showDetail="true"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Save"
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.saveComplaint}"     
                                     update="complaint_growl"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-disk"
                                     process="@form"/>
                    <p:spacer height="0" width="4"/>
                    <p:commandButton value="Close"      
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.closeDialog}"
                                     update="complaint_growl"                         
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-close"
                                     process="@this"/>
                </p:toolbarGroup>                
            </p:toolbar>
            <p:tabView id="complaintTabView" 
                       widgetVar="complaintTabViewVar"                        
                       dynamic="false">

                <p:ajax event="tabChange"     
                        onstart="longProcessDialogVar.show();"
                        oncomplete="longProcessDialogVar.hide();"/>               

                <p:tab title="General" >
                    <h:panelGrid id="generalPanelGrid" columns="2" cellspacing="3">
                        <h:outputText value="Survey Location Type:" style="font-weight: bold"/>
                        <p:selectOneMenu id="surveyLocation"
                                         value="#{complianceManager.currentComplianceSurvey.surveyLocationType}" >
                            <p:ajax
                                global="true"
                                onstart="longProcessDialogVar.show();"
                                oncomplete="longProcessDialogVar.hide();"
                                update="generalPanelGrid,complianceSurveyTabView"
                                listener="#{complianceManager.updateSurvey}"  
                                process="@this" />

                            <f:selectItems value="#{complianceManager.surveyLocationTypes}" />

                        </p:selectOneMenu>     

                        <h:outputText value="Type of Establishment:" 
                                      style="font-weight: bold"
                                      rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                        <p:selectOneMenu id="typeOfEstablishment"
                                         editable="true"
                                         value="#{complianceManager.currentComplianceSurvey.typeOfEstablishment}" 
                                         rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            
                            <f:validator validatorId="requiredFieldValidator" />
                            
                            <p:ajax
                                global="true"
                                update="generalPanelGrid"
                                listener="#{complianceManager.updateSurvey}"  
                                process="@this" />

                           <f:selectItems value="#{complianceManager.typesOfEstablishment}" />

                        </p:selectOneMenu>     

                        <h:outputText value="Type of Port:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.typeOfPortOfEntry}" 
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:ajax
                                global="true"
                                update="generalPanelGrid"
                                listener="#{complianceManager.updateSurvey}"
                                process="@this" />
                            <f:selectItems value="#{complianceManager.typesOfPortOfEntry}" />
                        </p:selectOneMenu>      

                        <h:outputText value="Port of Entry:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.portOfEntry}" 
                                         editable="false"
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                                                        
                            <p:ajax
                                global="true"
                                listener="#{complianceManager.updateSurvey}"
                                process="@this" />
                            
                            <f:selectItems value="#{complianceManager.portsOfEntry}" />
                        </p:selectOneMenu>                      

                        <h:outputText value="Inspection Location/Point:"  
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.inspectionPoint}" 
                                         editable="true"
                                         validator="requiredFieldValidator"
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:ajax 
                                global="true"
                                listener="#{complianceManager.updateSurvey}"
                                process="@this" />
                            <f:selectItems value="#{complianceManager.inspectionPoints}" />
                        </p:selectOneMenu>                     

                        <h:outputText value="Air waybill:" 
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}" />
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}">
                            <p:inputText   id="waybill"  
                                           value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.waybill}"
                                           rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}"
                                           style="width: 300px"                                        
                                           maxlength="254">
                                <p:ajax event="keyup"
                                        listener="#{complianceManager.updateSurvey}"
                                        process="@this"/>
                            </p:inputText>                           
                        </h:panelGroup>                    

                        <h:outputText value="Consignee:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}" />
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:autoComplete id="consignee"      
                                            var="consignee"
                                            itemLabel="#{consignee.truncatedName}"
                                            itemValue="#{consignee}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentComplianceSurvey.consignee}"    
                                            converter="activeClientConverter"
                                            validator="jobClientValidator"
                                            forceSelection="true"
                                            completeMethod="#{clientManager.completeActiveClient}" >

                                <p:ajax event="itemSelect"
                                        update="consigneeActionsMenu,consigneeRepresentative"
                                        listener="#{complianceManager.updateConsignee}"
                                        process="@this"/>

                            </p:autoComplete>  

                            <p:menuButton id="consigneeActionsMenu" 
                                          icon="ui-icon-pencil" 
                                          title="Add or edit consignee">
                                <p:menuitem>                       
                                    <p:commandButton value="Edit consignee"
                                                     id="editConsignee"
                                                     icon="ui-icon-pencil" 
                                                     disabled="${!complianceManager.isConsigneeNameValid}"
                                                     style="width: 300%;text-align: left;background: none;border: 0;"
                                                     onstart="PF('longProcessDialogVar').show();"   
                                                     oncomplete="PF('longProcessDialogVar').hide();"                                  
                                                     actionListener="#{complianceManager.editConsignee}"  
                                                     process="@this,consignee"                             
                                                     title="View or edit this consignee's detail">  

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.consigneeDialogReturn}"
                                                update="consignee,consigneeRepresentative" />

                                    </p:commandButton>            
                                </p:menuitem>

                                <p:menuitem >       
                                    <p:commandButton 
                                        value="Add consignee"
                                        icon="ui-icon-plus" 
                                        style="width: 300%;text-align: left;background: none;border: 0;"
                                        onstart="PF('longProcessDialogVar').show();"    
                                        oncomplete="PF('longProcessDialogVar').hide();"                    
                                        disabled="#{!complianceManager.user.privilege.canAddClient}"
                                        actionListener="#{complianceManager.createNewConsignee}"                                            
                                        process="@this"
                                        title="Add a new consignee">

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.consigneeDialogReturn}"
                                                update="consignee,consigneeRepresentative" />

                                    </p:commandButton>
                                </p:menuitem>
                            </p:menuButton>                                
                        </h:panelGroup> 

                        <h:outputText value="Consignee representative:" style="font-weight: bold" 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}" />  
                        <p:autoComplete id="consigneeRepresentative"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                        value="#{complianceManager.currentComplianceSurvey.consigneeRepresentative}"
                                        dropdown="true"
                                        forceSelection="true"
                                        scrollHeight="200"
                                        converter="clientContactConverter" 
                                        validator="contactValidator"
                                        var="representative"                        
                                        itemValue="#{representative}"
                                        itemLabel="#{representative.name}" 
                                        completeMethod="#{complianceManager.completeConsigneeRepresentative}">

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.consignee}" />

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateSurvey}"  
                                    process="@this" />   

                        </p:autoComplete>   

                        <h:outputText value="Retail Outlet:" 
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"/>
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}">
                            <p:autoComplete id="retailOutlet"      
                                            var="retailOutlet"
                                            itemLabel="#{retailOutlet.truncatedName}"
                                            itemValue="#{retailOutlet}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentComplianceSurvey.retailOutlet}"    
                                            converter="activeClientConverter"
                                            validator="jobClientValidator"
                                            forceSelection="true"
                                            completeMethod="#{clientManager.completeActiveClient}" >

                                <p:ajax event="itemSelect"
                                        update="retailOutletActionsMenu,retailRepresentative"
                                        listener="#{complianceManager.updateRetailOutlet}"
                                        process="@this"/>

                                
                            </p:autoComplete>  
                            <p:menuButton id="retailOutletActionsMenu" 
                                          icon="ui-icon-pencil" 
                                          title="Add or edit retail outlet">
                                <p:menuitem>                       
                                    <p:commandButton value="Edit retail outlet"
                                                     id="editRetailOutlet"
                                                     icon="ui-icon-pencil" 
                                                     disabled="#{!complianceManager.isRetailOutletNameValid}"
                                                     style="width: 300%;text-align: left;background: none;border: 0;"
                                                     onstart="PF('longProcessDialogVar').show();"   
                                                     oncomplete="PF('longProcessDialogVar').hide();"                                  
                                                     actionListener="#{complianceManager.editRetailOutlet}"  
                                                     process="@this,retailOutlet"                             
                                                     title="View or edit this retail outlet's detail">  

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.retailOutletDialogReturn}"
                                                update="retailOutlet,retailRepresentative" />

                                    </p:commandButton>            
                                </p:menuitem>

                                <p:menuitem >       
                                    <p:commandButton 
                                        value="Add retail outlet"
                                        icon="ui-icon-plus" 
                                        style="width: 300%;text-align: left;background: none;border: 0;"
                                        onstart="PF('longProcessDialogVar').show();"    
                                        oncomplete="PF('longProcessDialogVar').hide();"                    
                                        disabled="#{!complianceManager.user.privilege.canAddClient}"
                                        actionListener="#{complianceManager.createNewRetailOutlet}"                                            
                                        process="@this"
                                        title="Add a new retail outlet">

                                        <p:ajax event="dialogReturn" 
                                                listener="#{complianceManager.retailOutletDialogReturn}"
                                                update="retailOutlet,retailRepresentative" />

                                    </p:commandButton>
                                </p:menuitem>
                            </p:menuButton>                                
                        </h:panelGroup> 

                        <h:outputText value="Retail outlet representative:" 
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}" />   
                        <p:autoComplete id="retailRepresentative"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"
                                        value="#{complianceManager.currentComplianceSurvey.retailRepresentative}"
                                        dropdown="true"
                                        forceSelection="true"
                                        scrollHeight="200"
                                        converter="clientContactConverter" 
                                        validator="contactValidator"
                                        var="representative"                        
                                        itemValue="#{representative}"
                                        itemLabel="#{representative.name}" 
                                        completeMethod="#{complianceManager.completeRetailRepresentative}" >

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.retailOutlet}" />

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateSurvey}"  
                                    process="@this" />   

                        </p:autoComplete>  

                        <h:outputText value="Date of Survey:" style="font-weight: bold" />
                        <p:calendar id="dateOfSurvey"
                                    readonlyInput="true"
                                    navigator="true" 
                                    pattern="MMM dd, yyyy" 
                                    value="#{complianceManager.currentComplianceSurvey.dateOfSurvey}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateSurvey}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateSurvey}" />
                        </p:calendar>

                        <h:outputText value="Time In:" />
                        <p:calendar id="timeIn"
                                    pattern="hh:mm a" 
                                    timeOnly="true"
                                    value="#{complianceManager.currentComplianceSurvey.surveyStartTime}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateSurvey}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateSurvey}" />
                        </p:calendar>

                        <h:outputText value="Time Out:" />
                        <p:calendar id="timeOut"
                                    pattern="hh:mm a" 
                                    timeOnly="true"
                                    value="#{complianceManager.currentComplianceSurvey.surveyEndTime}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateSurvey}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateSurvey}" />
                        </p:calendar>

                        <h:outputText value="Comments:" />                        
                        <p:inputTextarea
                            id="comments"
                            value="#{complianceManager.currentComplianceSurvey.comments}"
                            rows="3"
                            counter="commentsCharsRemaining"
                            counterTemplate="{0} characters remaining."
                            autoResize="false"
                            maxlength="1000" 
                            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
                            style="width: 500px;">

                            <p:ajax event="change"
                                    listener="#{complianceManager.updateSurvey}"
                                    process="@this"/>
                            
                        </p:inputTextarea> 
                        <h:outputText value="&nbsp;&nbsp;" />
                        <h:outputText id="commentsCharsRemaining" /> 
                    </h:panelGrid>
                </p:tab>    

                <p:tab title="Products">
                    <p:commandButton value="Add"
                                     title="Add new product"
                                     actionListener="#{complianceManager.createNewProductInspection}"
                                     onstart="longProcessDialogVar.show();"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-plus"
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update="marketProductsTable" />

                    </p:commandButton>

                    <p:dataTable id="marketProductsTable"
                                 var="product"
                                 value="#{complianceManager.currentComplianceSurvey.productInspections}">                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{product.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Brand"/>
                            </f:facet>
                            <h:outputText value="#{product.brand}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Inspector"/>
                            </f:facet>
                            <h:outputText value="#{product.inspector.name}" />
                        </p:column>
                        <p:column style="width:32px">
                            <p:commandButton title="Edit product details"
                                             actionListener="#{complianceManager.editCurrentProductInspection}" 
                                             onstart="longProcessDialogVar.show();"
                                             icon="ui-icon-pencil"
                                             oncomplete="longProcessDialogVar.hide();"
                                             process="@this">
                                
                                <f:setPropertyActionListener value="#{product}"
                                                             target="#{complianceManager.currentProductInspection}" />
                                
                            </p:commandButton>
                        </p:column>
                        <p:column style="width:32px">
                            <p:commandButton title="Delete this product"
                                             onclick="deleteProductDialog.show();"
                                             icon="ui-icon-trash"
                                             process="@this">
                                <f:setPropertyActionListener value="#{product}"
                                                             target="#{complianceManager.currentProductInspection}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Add"
                                     title="Add new product"
                                     actionListener="#{complianceManager.createNewProductInspection}"
                                     onstart="longProcessDialogVar.show();"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-plus"
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update="marketProductsTable" />

                    </p:commandButton>

                </p:tab>                
            </p:tabView>
            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Save"
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.saveComplaint}"     
                                     update="complaint_survey_growl"
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-disk"
                                     process="@form"/>
                    <p:spacer height="0" width="4"/>
                    <p:commandButton value="Close"      
                                     onstart="longProcessDialogVar.show();"
                                     actionListener="#{complianceManager.closeDialog}"
                                     update="complaint_survey_growl"                         
                                     oncomplete="longProcessDialogVar.hide();"
                                     icon="ui-icon-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <ui:remove>
                <p:remoteCommand  name="updateSelectedStandards"
                                  update=":ComplianceSurveyDialogForm:complianceSurveyTabView:reasonForDetention"
                                  action="#{complianceManager.updateSpecificationsBreached()}"/> 
            </ui:remove>
        </h:form>   
    </h:body>
</html>
