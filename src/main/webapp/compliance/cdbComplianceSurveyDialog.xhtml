<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog width="925"
              height="625"
              draggable="true"
              modal="true"      
              closable="false"
              widgetVar="ComplianceSurveyDialog"
              header="Compliance Survey" >

        <p:commandButton value="Save"
                         onstart="longProcessDialogVar.show();"
                         actionListener="#{complianceManager.saveComplianceSurvey}"     
                         update="#{complianceManager.componentsToUpdate}"
                         oncomplete="longProcessDialogVar.hide();handleSaveEntityRequest(xhr,status,args);"
                         onerror="connectionErrorDialog.show();"
                         icon="ui-icon-disk"
                         process="@this"/>
        <p:spacer height="0" width="4"/>
        <p:commandButton value="Close"      
                         onstart="longProcessDialogVar.show();"
                         actionListener="#{complianceManager.closeComplianceSurvey}"
                         update="#{complianceManager.componentsToUpdate}"                         
                         oncomplete="longProcessDialogVar.hide();"
                         onerror="connectionErrorDialog.show();"
                         icon="ui-icon-close"
                         process="@form"/>
        <p:spacer height="0" width="200"/>      
        <p:menuButton id="complianceSurveyToolsMenuButton" value="Forms" >

            <p:menuitem value="Detention Request - Ports of Entry"
                        ajax="false"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.detentionRequestFile}" />
            </p:menuitem>

            <p:menuitem value="Release Request - Ports of Entry"                            
                        ajax="false"
                        id="releaseRequestPortOfEntryButton"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.releaseRequestForPortOfEntryFile}" />
            </p:menuitem>

            <p:menuitem value="Sample Request - Ports of Entry"
                        ajax="false"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.sampleRequestFile}" />
            </p:menuitem>

            <p:menuitem value="Notice of Detention - Domestic Market"
                        ajax="false"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.noticeOfDetentionFile}" />
            </p:menuitem>

            <p:menuitem value="Application for Rehabilitation"
                        ajax="false"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.applicationForRehabilitationFile}" />
            </p:menuitem>

            <p:menuitem value="Notice of Release from Detention - Domestic Market"
                        ajax="false"
                        disabled="#{!complianceManager.complianceSurveyIsValid}"
                        onclick="longProcessDialogVar2.show();" >
                <p:fileDownload value="#{complianceManager.noticeOfReleaseFromDetentionFile}" />
            </p:menuitem>
        </p:menuButton>     
        <p:spacer height="0" width="100"/>     
        <p:menuButton id="toolsButton" value="Tools" >       
            <p:menuitem value="New Client"
                        icon="ui-icon-plus"
                        onstart="longProcessDialogVar.show();"                        
                        actionListener="#{clientManager.createNewClient}"
                        update=":clientForm"
                        oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"
                        process="@this"
                        title="Add a new client"/>
            <ui:remove>
                <p:menuitem value="New Client"
                            onstart="longProcessDialogVar.show();"
                            actionListener="#{jobManager.createNewClient}"
                            update=":clientForm"
                            oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"
                            process="@this"
                            title="Add a new client"/>                             
            </ui:remove>
        </p:menuButton>     
        <hr/>      
        <p:tabView id="complianceSurveyTabView" 
                   widgetVar="complianceSurveyTabViewVar"                        
                   dynamic="false">

            <p:ajax event="tabChange"    
                    listener="#{complianceManager.onComplianceSurveyTabChange}"   
                    onstart="longProcessDialogVar.show();"
                    oncomplete="longProcessDialogVar.hide();"/>               

            <p:tab title="General" >
                <h:panelGrid id="generalPanelGrid" columns="2" cellspacing="3">
                    <h:outputText value="Survey Location Type:" />
                    <h:selectOneMenu id="surveyLocation"
                                     value="#{complianceManager.currentComplianceSurvey.surveyLocationType}" >
                        <p:ajax
                            global="true"
                            onstart="longProcessDialogVar.show();"
                            oncomplete="longProcessDialogVar.hide();"
                            update="generalPanelGrid,complianceSurveyTabView"
                            listener="#{complianceManager.updateSurveyLocationType}"  
                            process="@this" />
                        <f:selectItems value="#{complianceManager.surveyLocationTypes}" />
                    </h:selectOneMenu>     

                    <h:outputText value="Type of Establishment:" 
                                  rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                    <h:selectOneMenu id="typeOfEstablishment"
                                     value="#{complianceManager.currentComplianceSurvey.typeOfEstablishment}" 
                                     rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                        <p:ajax
                            global="true"
                            update="generalPanelGrid"
                            listener="#{complianceManager.updateJob}"  
                            process="@this" />
                        <f:selectItems value="#{complianceManager.typesOfEstablishment}" />
                    </h:selectOneMenu>     

                    <h:outputText value="Type of Port:"
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                    <h:selectOneMenu value="#{complianceManager.currentComplianceSurvey.typeOfPortOfEntry}" 
                                     rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                        <p:ajax
                            global="true"
                            update="generalPanelGrid"
                            listener="#{complianceManager.updateJob}"
                            process="@this" />
                        <f:selectItems value="#{complianceManager.typesOfPortOfEntry}" />
                    </h:selectOneMenu>      

                    <h:outputText value="Port of Entry:"
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                    <h:selectOneMenu value="#{complianceManager.currentComplianceSurvey.portOfEntry}" 
                                     rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                        <p:ajax
                            global="true"
                            listener="#{complianceManager.updateJob}"
                            process="@this" />
                        <f:selectItems value="#{complianceManager.portsOfEntry}" />
                    </h:selectOneMenu>                      

                    <h:outputText value="Inspection Location/Point:"
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                    <h:selectOneMenu value="#{complianceManager.currentComplianceSurvey.inspectionPoint}" 
                                     rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                        <p:ajax
                            global="true"
                            listener="#{complianceManager.updateJob}"
                            process="@this" />
                        <f:selectItems value="#{complianceManager.inspectionPoints}" />
                    </h:selectOneMenu>                            

                    <h:outputText value="Air waybill:" 
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}" />
                    <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}">
                        <p:inputText   id="waybill"  
                                       value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.waybill}"
                                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}"
                                       style="width: 300px"                                        
                                       maxlength="254">
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}"
                                    process="@this"/>
                        </p:inputText>                           
                    </h:panelGroup>                    

                    <h:outputText value="Consignee *: "
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                    <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                        <p:autoComplete id="consignee"
                                        maxResults="12"                                          
                                        value="#{complianceManager.currentComplianceSurvey.consignee.name}"                                           
                                        forceSelection="false"
                                        completeMethod="#{complianceManager.completeActiveClientName}">

                            <p:ajax event="itemSelect"
                                    update="docInspectConsignee"
                                    listener="#{complianceManager.updateComplianceSurveyConsignee}"
                                    process="@this"/>

                            <p:ajax event="keyup"
                                    update="docInspectConsignee"
                                    listener="#{complianceManager.updateJob}"
                                    process="@this"/>

                        </p:autoComplete>                                                
                        <p:spacer height="0" width="4"/>
                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{complianceManager.editComplianceSurveyConsignee}"
                                         update=":clientForm"
                                         oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"   
                                         process="@this"
                                         title="Edit this Consignee's detail or add a new consignee"/>
                    </h:panelGroup>   

                    <h:outputText value="Consignee Contact" 
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>                    
                    <p:autoComplete id="consigneeContact"   
                                    rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                    maxResults="12"
                                    dropdown="true"                                          
                                    value="#{complianceManager.currentComplianceSurvey.consigneeRepresentative.name}"                                           
                                    forceSelection="false"                                                                                                      
                                    completeMethod="#{complianceManager.completeComplianceSurveyConsigneeRepresentativeName}" >
                        <p:ajax event="itemSelect"   
                                update="docInspectConsigneeContact"
                                listener="#{complianceManager.updateComplianceSurveyConsigneeRepresentative}"
                                process="@this"/>
                        <p:ajax event="keyup"
                                update="docInspectConsigneeContact"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:autoComplete>                         

                    <h:outputText value="Retail Outlet *: " 
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"/>
                    <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}">
                        <p:autoComplete id="retailOutlet"                                            
                                        maxResults="12"                                           
                                        value="#{complianceManager.currentComplianceSurvey.retailOutlet.name}"                                          
                                        forceSelection="false"
                                        completeMethod="#{complianceManager.completeActiveClientName}">

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateComplianceSurveyRetailOutlet}"
                                    process="@this"/>
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}"
                                    process="@this"/>
                        </p:autoComplete>
                        <!-- <p:watermark value="N/A" for="retailOutlet"/> -->
                        <p:spacer height="0" width="4"/>
                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{complianceManager.editComplianceSurveyRetailOutlet}"
                                         update=":clientForm"
                                         oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"   
                                         process="@this"
                                         title="Edit this retail outlet's detail or add a new retail outlet"/>
                    </h:panelGroup>     

                    <h:outputText value="Retail outlet contact" 
                                  rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"/>                    
                    <p:autoComplete id="retailOutletContact"  
                                    rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"
                                    maxResults="12"
                                    dropdown="true"
                                    value="#{complianceManager.currentComplianceSurvey.retailRepresentative.name}"
                                    forceSelection="false"                                                                                     
                                    completeMethod="#{complianceManager.completeComplianceSurveyRetailOutletRepresentativeName}" >
                        <p:ajax event="itemSelect"                            
                                listener="#{complianceManager.updateComplianceSurveyRetailOutletRepresentative}"
                                process="@this"/>
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:autoComplete>     

                    <h:outputText value="Last updated by:" />
                    <p:inputText style="width: 75%;background-color: lightgrey;"                                   
                                 readonly="true"                                    
                                 value="#{complianceManager.currentComplianceSurvey.editedBy}"
                                 title="#{complianceManager.currentComplianceSurvey.editedBy}" />     

                    <h:outputText value="Date of Survey *:"  />
                    <h:panelGroup>
                        <p:calendar id="dateOfSurvey"
                                    pattern="yyyy-MM-dd" 
                                    showOn="button"
                                    timeOnly="false"
                                    value="#{complianceManager.currentComplianceSurvey.dateOfSurvey}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateJob}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}" />
                        </p:calendar>
                        <p:watermark for="dateOfSurvey" value="yyyy-MM-dd"/>
                    </h:panelGroup>

                    <h:outputText value="Date/Time In"  />
                    <p:calendar id="timeIn"
                                pattern="yyyy-MM-dd hh:mm a" 
                                showOn="button"
                                timeOnly="false"
                                value="#{complianceManager.currentComplianceSurvey.surveyStartTime}" >
                        <p:ajax event="dateSelect"
                                listener="#{complianceManager.updateJob}" />
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}" />
                    </p:calendar>

                    <h:outputText value="Date/Time Out"  />
                    <p:calendar id="timeOut"
                                pattern="yyyy-MM-dd hh:mm a" 
                                showOn="button"
                                timeOnly="false"
                                value="#{complianceManager.currentComplianceSurvey.surveyEndTime}" >
                        <p:ajax event="dateSelect"
                                listener="#{complianceManager.updateJob}" />
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}" />
                    </p:calendar>

                    <h:outputText value="Comments:"  />
                    <p:inputText id="comments"
                                 value="#{complianceManager.currentComplianceSurvey.comments}"
                                 style="width: 300px"                                        
                                 maxlength="1000">
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:inputText>
                </h:panelGrid>
            </p:tab>    

            <p:tab id="entryDocumentInspectionTab"
                   title="Entry Document Inspection" 
                   rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                <h:panelGrid id="entryDocumentInspectionPanelGrid" columns="2" cellspacing="3"> 

                    <h:outputText value="Document #:" />
                    <h:panelGroup>
                        <p:inputText value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.entryDocumentNumber}" 
                                     id="entryDocumentNumber" 
                                     style="width: 300px">
                            <p:ajax
                                global="true"
                                listener="#{complianceManager.updateJob}"
                                process="@this" />
                        </p:inputText>
                        <p:watermark value="-- N/A --" for="entryDocumentNumber"/>
                    </h:panelGroup>

                    <h:outputText value="Report Date:"  />
                    <h:panelGroup>
                        <p:calendar pattern="yyyy-MM-dd" 
                                    id="entryDocumentReportDate"
                                    showOn="button"
                                    timeOnly="false"
                                    value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.entryDocumentReportDate}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateJob}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}" />
                        </p:calendar>      
                        <p:watermark for="entryDocumentReportDate" value="yyyy-MM-dd"/>
                    </h:panelGroup>


                    <h:outputText value="Consignee *: " />
                    <h:panelGroup>
                        <p:autoComplete id="docInspectConsignee"
                                        maxResults="12"                                          
                                        value="#{complianceManager.currentComplianceSurvey.consignee.name}"                                           
                                        forceSelection="false"
                                        completeMethod="#{complianceManager.completeActiveClientName}">

                            <p:ajax event="itemSelect"
                                    update="consignee"
                                    listener="#{complianceManager.updateComplianceSurveyConsignee}"
                                    process="@this"/>

                            <p:ajax event="keyup"
                                    update="consignee"
                                    listener="#{complianceManager.updateJob}"
                                    process="@this"/>

                        </p:autoComplete>                                                
                        <p:spacer height="0" width="4"/>
                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{complianceManager.editComplianceSurveyConsignee}"
                                         update=":clientForm"
                                         oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"   
                                         process="@this"
                                         title="Edit this Consignee's detail or add a new consignee"/>
                    </h:panelGroup>   


                    <h:outputText value="Consignee Contact" />                    
                    <p:autoComplete id="docInspectConsigneeContact"                                       
                                    maxResults="12"
                                    dropdown="true"                                          
                                    value="#{complianceManager.currentComplianceSurvey.consigneeRepresentative.name}"                                           
                                    forceSelection="false"                                                                                                      
                                    completeMethod="#{complianceManager.completeComplianceSurveyConsigneeRepresentativeName}" >
                        <p:ajax event="itemSelect" 
                                update="consigneeContact"
                                listener="#{complianceManager.updateComplianceSurveyConsigneeRepresentative}"
                                process="@this"/>
                        <p:ajax event="keyup"
                                update="consigneeContact"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:autoComplete>                         

                    <h:outputText value="Container #(s):" />
                    <h:panelGroup >
                        <p:inputText id="containerNumbers"
                                     style="width: 300px"
                                     value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.containerNumbers}" >
                            <p:ajax
                                global="true"
                                listener="#{complianceManager.updateContainerNumbers}"
                                update="containersTable"
                                process="@this" />
                        </p:inputText>                       
                    </h:panelGroup> 

                    <h:outputText value="Country of consignment:"/>
                    <h:selectOneMenu value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.countryOfConsignment}">
                        <p:ajax
                            global="true"
                            listener="#{complianceManager.updateCountryOfConsignment}"
                            update="countryOfOrigin"
                            process="@this" />
                        <f:selectItems value="#{complianceManager.countries}" />
                    </h:selectOneMenu>   

                    <h:outputText value="Cost, Insurance &amp; Freight (CIF):" />
                    <h:panelGroup >
                        <p:inputText id="cif"
                                     style="width: 100px"
                                     value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.CIF}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                            <p:ajax
                                global="true"
                                listener="#{complianceManager.updateJob}"                               
                                process="@this" />
                        </p:inputText>                       
                    </h:panelGroup> 

                    <h:outputText value="Standards Compliance Fee (SCF):" />
                    <h:panelGroup >
                        <p:inputText id="scf"
                                     style="width: 100px"
                                     value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.SCF}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                            <p:ajax
                                global="true"
                                listener="#{complianceManager.updateJob}"                               
                                process="@this" />
                        </p:inputText>                       
                    </h:panelGroup> 


                    <h:outputText value="Document stamped:"/>
                    <h:selectOneMenu value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.documentStamped}">
                        <p:ajax
                            global="true"
                            listener="#{complianceManager.updateJob}"
                            process="@this" />
                        <f:selectItems value="#{complianceManager.documentStamps}" />
                    </h:selectOneMenu>   
                </h:panelGrid>
            </p:tab>

            <p:tab title="Product Inspection">
                <p:commandButton value="Add product inspection"
                                 title="Add new product"
                                 actionListener="#{complianceManager.createNewProductInspection}"
                                 onstart="longProcessDialogVar.show();"
                                 update=":productDialogForm"
                                 oncomplete="productDialog.show();longProcessDialogVar.hide();"
                                 icon="ui-icon-plus"
                                 process="@this" />
                <p:dataTable id="marketProductsTable"
                             var="product"
                             value="#{complianceManager.currentComplianceSurvey.productInspections}">                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Brand"/>
                        </f:facet>
                        <h:outputText value="#{product.brand}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Inspector"/>
                        </f:facet>
                        <h:outputText value="#{product.inspector.name}" />
                    </p:column>
                    <p:column style="width:32px">
                        <p:commandButton title="Edit product details"
                                         onstart="longProcessDialogVar.show();"
                                         icon="ui-icon-pencil"
                                         update=":productDialogForm"
                                         oncomplete="productDialog.show();longProcessDialogVar.hide();"
                                         process="@this">
                            <f:setPropertyActionListener value="#{product}"
                                                         target="#{complianceManager.currentProductInspection}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:32px">
                        <p:commandButton title="Delete this product"
                                         onclick="deleteProductDialog.show();"
                                         icon="ui-icon-trash"
                                         process="@this">
                            <f:setPropertyActionListener value="#{product}"
                                                         target="#{complianceManager.currentProductInspection}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Add product inspection"
                                 title="Add new product"
                                 actionListener="#{complianceManager.createNewProductInspection}"
                                 onstart="longProcessDialogVar.show();"
                                 update=":productDialogForm"
                                 oncomplete="productDialog.show();longProcessDialogVar.hide();"
                                 icon="ui-icon-plus"
                                 process="@this" />
            </p:tab>

            <p:tab title="POE Detention Request" 
                   rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                <h:panelGrid columns="2" cellpadding="3" >

                    <h:outputText value="Detention request issued: "/>
                    <p:selectBooleanCheckbox value="#{complianceManager.currentComplianceSurvey.requestForDetentionIssuedForPortOfEntry}">
                        <p:ajax listener="#{complianceManager.updateDateOfDetention}" update="dateOfDetention"/>
                    </p:selectBooleanCheckbox>   

                    <h:outputText value="Job number: " />                   
                    <p:autoComplete id="jobNumber"                                           
                                    maxResults="12"                                           
                                    value="#{complianceManager.currentComplianceSurvey.jobNumber}"                                           
                                    forceSelection="false"
                                    completeMethod="#{complianceManager.completeJobNumber}">

                        <p:ajax event="itemSelect"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:autoComplete>          

                    <h:outputText value="Broker: " />
                    <h:panelGroup >
                        <p:autoComplete id="broker"                                           
                                        maxResults="12"                                           
                                        value="#{complianceManager.currentComplianceSurvey.broker.name}"                                           
                                        forceSelection="false"
                                        completeMethod="#{complianceManager.completeActiveClientName}">

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateComplianceSurveyBroker}"
                                    process="@this"/>
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}"
                                    process="@this"/>

                        </p:autoComplete>                           
                        <p:spacer height="0" width="4"/>
                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{complianceManager.editComplianceSurveyBroker}"
                                         update=":clientForm"
                                         oncomplete="clientFormDialog.show();longProcessDialogVar.hide();"   
                                         process="@this"
                                         title="Edit this broker's detail or add a new broker"/>
                    </h:panelGroup>    

                    <h:outputText value="Broker contact:"/>                    
                    <p:autoComplete id="brokerRepresentative"                                            
                                    maxResults="12"
                                    dropdown="true"                                            
                                    value="#{complianceManager.currentComplianceSurvey.brokerRepresentative.name}"                                            
                                    forceSelection="false"                                                                 
                                    completeMethod="#{complianceManager.completeComplianceSurveyBrokerRepresentativeName}" >
                        <p:ajax event="itemSelect"                                
                                listener="#{complianceManager.updateComplianceSurveyBrokerRepresentative}"
                                process="@this"/>
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:autoComplete>  

                    <h:outputText value="Date of detention:" />
                    <h:panelGroup>
                        <p:calendar pattern="yyyy-MM-dd"
                                    id="dateOfDetention"
                                    showOn="button"
                                    timeOnly="false"
                                    value="#{complianceManager.currentComplianceSurvey.dateOfDetention}" >
                            <p:ajax event="dateSelect"
                                    listener="#{complianceManager.updateJob}" />
                            <p:ajax event="keyup"
                                    listener="#{complianceManager.updateJob}" />
                        </p:calendar>
                        <p:watermark for="dateOfDetention" value="yyyy-MM-dd"/>
                    </h:panelGroup>

                    <h:outputText value="Reason for Detention: " style="vertical-align: top" />
                    <p:inputTextarea id="reasonForDetention"
                                     value="#{complianceManager.currentComplianceSurvey.reasonForDetention}"
                                     style="width: 300px"
                                     rows="1"
                                     maxlength="1000"
                                     autoResize="false">
                        <p:ajax event="keyup"
                                listener="#{complianceManager.updateJob}"
                                process="@this"/>
                    </p:inputTextarea>
