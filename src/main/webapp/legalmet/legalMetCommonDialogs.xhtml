<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"> 

     <p:confirmDialog severity="alert"
                     message="Are you sure you wish to delete this petrol pump?"
                     header="Delete Petrol Pump"
                     widgetVar="petrolPumpDeleteConfirm">        
        <p:commandButton value="Yes"                             
                         action="#{legalMetrologyManager.deletePetrolPump}"
                         oncomplete="PF('petrolPumpDeleteConfirm').hide();"
                         update=":petrolStationDialogForm:petrolStationTabView:petrolPumpsTable,:petrolStationDialogForm:topToolbar"
                         icon="pi pi-check"
                         process="@this"/>
        <p:commandButton value="No"
                         onclick="PF('petrolPumpDeleteConfirm').hide();"
                         process="@this"
                         icon="pi pi-close"/>      
    </p:confirmDialog>

    <p:confirmDialog severity="alert"
                     message="Are you sure you wish to delete this nozzle?"
                     header="Delete Pump Nozzle"
                     widgetVar="petrolPumpNozzleDeleteConfirm">       
        <p:commandButton value="Yes"
                         action="#{legalMetrologyManager.deletePetrolPumpNozzle}"
                         oncomplete="PF('petrolPumpNozzleDeleteConfirm').hide();"                         
                         icon="pi pi-check"
                         process="@this"/>
        <p:commandButton value="No"
                         onclick="PF('petrolPumpNozzleDeleteConfirm').hide();"
                         process="@this"
                         icon="pi pi-close"/>    
    </p:confirmDialog>

</html>
