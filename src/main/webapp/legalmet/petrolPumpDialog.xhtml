<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <ui:include src="/head.xhtml" />     
        <title>Petrol Pump</title>
        <ui:include src="header.xhtml" /> 
    </h:head>

    <h:body >  
        <ui:insert >   
            <ui:include src="../common/commonDialogs.xhtml"/>
        </ui:insert>

        <h:form id="petrolPumpDialogForm">   

            <p:growl id="petrolPumpGrowl" life="5000" showDetail="true"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{legalMetrologyManager.updatePetrolPumps}"                            
                                     update="petrolPumpGrowl"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     actionListener="#{legalMetrologyManager.cancelPetrolPumpEdit}"
                                     update=""
                                     icon="pi pi-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>
            <h:panelGrid columns="2" 
                         cellspacing="5"
                         id="petrolPumpDialogFormContent">
                <p:outputLabel value="ID/Number" 
                               style="font-weight: bold;"
                               for="petrolPumpNumber" />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPump.number}"
                             id="petrolPumpNumber"
                             required="true"                             
                             requiredMessage="Please enter a valid ID/Number" >

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPump}" />  

                </p:inputText>

                <p:outputLabel for="manufacturer" 
                               style="font-weight: bold;"
                               value="Manufacturer" />   
                <h:panelGroup>
                    <p:autoComplete id="manufacturer"      
                                    var="manufacturer"
                                    itemLabel="#{manufacturer.truncatedName}"
                                    itemValue="#{manufacturer}"           
                                    dropdown="false"
                                    scrollHeight="200" 
                                    value="#{legalMetrologyManager.currentPetrolPump.manufacturer}"                                
                                    forceSelection="true"
                                    required="true"
                                    requiredMessage="Please enter a valid manufacturer"
                                    completeMethod="#{humanResourceManager.completeActiveManufacturer}" >

                        <f:converter converterId="activeManufacturerConverter"/>

                        <f:attribute name="em" value="#{humanResourceManager.entityManager1}"/>

                        <p:ajax event="itemSelect"
                                update="actionsMenuButton"
                                listener="#{legalMetrologyManager.updateCurrentPetrolPumpManufacturer}" />   

                    </p:autoComplete>

                    <p:menuButton id="actionsMenuButton"
                                  icon="pi pi-pencil" 
                                  title="Add or edit manufacturer" >  

                        <p:menuitem value="Edit manufacturer"
                                    icon="pi pi-pencil" 
                                    disabled="${!legalMetrologyManager.isPetrolPumpManufacturerNameValid}"                              
                                    actionListener="#{legalMetrologyManager.editPetrolPumpManufacturer}"
                                    process="@this,manufacturer"                             
                                    title="View or edit manufacturer">  

                            <p:ajax event="dialogReturn" 
                                    listener="#{legalMetrologyManager.petrolPumpManufacturerDialogReturn}"
                                    update="manufacturer" />

                        </p:menuitem>

                        <p:menuitem 
                            value="Add manufacturer"
                            icon="pi pi-plus"  
                            actionListener="#{legalMetrologyManager.createNewManufacturer}"                                            
                            process="@this"
                            title="Add a new manufacturer">

                            <p:ajax event="dialogReturn" 
                                    listener="#{legalMetrologyManager.petrolPumpManufacturerDialogReturn}"
                                    update="manufacturer" />

                        </p:menuitem>

                    </p:menuButton>
                </h:panelGroup>

                <h:outputText value="Model" />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPump.model}"
                             id="petrolPumpModel" >

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPump}" />  

                </p:inputText>

                <h:outputText value="Serial No." />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPump.serialNumber}"
                             id="petrolPumpSerialNumber" >

                    <p:ajax event="keyup"                        
                            listener="#{legalMetrologyManager.updatePetrolPump}" />  

                </p:inputText>

                <h:outputText value="Comment" />
                <p:inputTextarea id="petrolPumpComment"
                                 value="#{legalMetrologyManager.currentPetrolPump.status}"
                                 autoResize="false"
                                 style="width: 250px" >

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPump}" />  

                </p:inputTextarea>
            </h:panelGrid>     

            <p:separator style="height:1px; background-color:#ccc; border:none;" />

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="New"
                                     actionListener="#{legalMetrologyManager.createNewNozzle}"                            
                                     title="Add petrol pump nozzle"
                                     icon="pi pi-plus"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>           

            <p:dataTable id="petrolPumpNozzleTable"
                         var="nozzle"
                         paginator="true" 
                         rows="6"
                         reflow="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         value="#{legalMetrologyManager.currentPetrolPump.nozzles}">

                <f:facet name="header">
                    <h:outputText value="Petrol Pump Nozzles"/>
                </f:facet>

                <p:column headerText="Nozzle #/ID">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.number}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{nozzle.number}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Model" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.model}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{nozzle.model}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Serial No." >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.serialNumber}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{nozzle.serialNumber}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Seal No." >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.lastSealIssued.number}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{nozzle.lastSealIssued.number}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Sticker Log" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.lastStickerIssued.number}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{nozzle.lastStickerIssued.number}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Measure(s)(L)" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{nozzle.testMeasures}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu  value="#{nozzle.testMeasures}">
                                <f:selectItems  value="#{App.testMeasures}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:16px">
                    <p:commandButton update=""
                                     title="View/Edit"
                                     process="@this"
                                     icon="pi pi-pencil">

                        <f:setPropertyActionListener value="#{nozzle}"
                                                     target="#{legalMetrologyManager.currentPetrolPumpNozzle}" />

                    </p:commandButton>
                </p:column>
                <p:column rendered="#{legalMetrologyManager.canDeletePetrolPumpNozzle}">
                    <p:commandButton 
                        title="Delete"
                        process="@this"
                        icon="pi pi-trash">

                        <f:setPropertyActionListener value="#{nozzle}"
                                                     target="#{legalMetrologyManager.currentPetrolPumpNozzle}" />

                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="New"
                                     actionListener="#{legalMetrologyManager.createNewNozzle}"                            
                                     title="Add petrol pump nozzle"
                                     icon="pi pi-plus"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar> 

            <p:separator style="height:1px; background-color:#ccc; border:none;" />

            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{legalMetrologyManager.updatePetrolPumps}"                            
                                     update="petrolPumpGrowl"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     actionListener="#{legalMetrologyManager.cancelPetrolPumpEdit}"
                                     update=""
                                     icon="pi pi-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>   
    </h:body>
</html>
