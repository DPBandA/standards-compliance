<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <ui:include src="/head.xhtml" />     
        <title>Petrol Pump Nozzle</title>
        <ui:include src="header.xhtml" /> 
    </h:head>

    <h:body >  
        <ui:insert >   
            <ui:include src="../common/commonDialogs.xhtml"/>
        </ui:insert>

        <h:form id="petrolPumpNozzleDialogForm">   

            <p:growl id="petrolPumpNozzleGrowl" life="5000" showDetail="true"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{legalMetrologyManager.okPetrolPumpNozzle}"                            
                                     update="petrolPumpNozzleGrowl"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     actionListener="#{legalMetrologyManager.cancelPetrolPumpNozzleEdit}"
                                     update=""
                                     icon="pi pi-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <h:panelGrid columns="2" id="petrolPumpNozzleDialogFormContent">

                <p:outputLabel for="petrolPumpNozzleNumber" 
                               style="font-weight: bold;"
                               value="ID/Number" />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPumpNozzle.number}"
                             id="petrolPumpNozzleNumber"
                             required="true"                             
                             requiredMessage="Please enter a valid ID/Number" >

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />  

                </p:inputText>

                <p:outputLabel value="Manufacturer" 
                               style="font-weight: bold;"
                               for="manufacturer" />                
                <h:panelGroup>
                    <p:autoComplete id="manufacturer"      
                                    var="manufacturer"
                                    itemLabel="#{manufacturer.truncatedName}"
                                    itemValue="#{manufacturer}"           
                                    dropdown="false"
                                    scrollHeight="200" 
                                    value="#{legalMetrologyManager.currentPetrolPumpNozzle.manufacturer}"                                
                                    forceSelection="true"
                                    required="true"
                                    requiredMessage="Please enter a valid manufacturer"
                                    completeMethod="#{humanResourceManager.completeActiveManufacturer}" >

                        <f:converter converterId="activeManufacturerConverter"/>

                        <f:attribute name="em" value="#{humanResourceManager.entityManager1}"/>

                        <p:ajax event="itemSelect"
                                update="actionsMenuButton"
                                listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />   

                    </p:autoComplete>

                    <p:menuButton id="actionsMenuButton"
                                  icon="pi pi-pencil" 
                                  title="Add or edit manufacturer" >  

                        <p:menuitem value="Edit manufacturer"
                                    icon="pi pi-pencil" 
                                    disabled="${!legalMetrologyManager.isPetrolPumpNozzleManufacturerNameValid}"                              
                                    actionListener="#{legalMetrologyManager.editPetrolPumpNozzleManufacturer}"
                                    process="@this,manufacturer"                             
                                    title="View or edit manufacturer">  

                            <p:ajax event="dialogReturn" 
                                    listener="#{legalMetrologyManager.petrolPumpNozzleManufacturerDialogReturn}"
                                    update="manufacturer" />

                        </p:menuitem>

                        <p:menuitem 
                            value="Add manufacturer"
                            icon="pi pi-plus"  
                            actionListener="#{legalMetrologyManager.createNewManufacturer}"                                            
                            process="@this"
                            title="Add a new manufacturer">

                            <p:ajax event="dialogReturn" 
                                    listener="#{legalMetrologyManager.petrolPumpNozzleManufacturerDialogReturn}"
                                    update="manufacturer" />

                        </p:menuitem>

                    </p:menuButton>
                </h:panelGroup>

                <h:outputText value="Model" />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPumpNozzle.model}">

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" /> 

                </p:inputText>

                <h:outputText value="Serial No." />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPumpNozzle.serialNumber}" >

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />  

                </p:inputText>

                <h:outputText value="Test Measure(s)(L):" />
                <h:selectOneMenu  value="#{legalMetrologyManager.currentPetrolPumpNozzle.testMeasures}">

                    <f:selectItems  value="#{legalMetrologyManager.petrolTestMeasures}" />

                    <p:ajax listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" 
                            process="@this"/>  

                </h:selectOneMenu>

                <h:outputText value="Last sticker No." />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPumpNozzle.lastStickerIssued.number}">

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />  

                </p:inputText>

                <h:outputText value="Last Sticker Issued" />
                <p:calendar id="stickerDateIssued"
                            navigator="true" 
                            autocomplete="off"
                            pattern="MMM dd, yyyy"
                            value="#{legalMetrologyManager.currentPetrolPumpNozzle.lastStickerIssued.dateIssued}" >

                    <p:ajax event="dateSelect"                          
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />  

                </p:calendar>

                <h:outputText value="Last Seal No." />
                <p:inputText value="#{legalMetrologyManager.currentPetrolPumpNozzle.lastSealIssued.number}">

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />

                </p:inputText>

                <h:outputText value="Last Seal Issued" />
                <p:calendar value="#{legalMetrologyManager.currentPetrolPumpNozzle.lastSealIssued.dateIssued}" 
                            navigator="true" 
                            autocomplete="off"
                            pattern="MMM dd, yyyy" >

                    <p:ajax event="dateSelect"                          
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />

                    <p:ajax event="keyup"
                            listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" />  

                </p:calendar>    

                <h:outputText value="Working status" />
                <h:selectOneMenu  value="#{legalMetrologyManager.currentPetrolPumpNozzle.status}">
                    
                    <f:selectItems  value="#{legalMetrologyManager.equipmentWorkingStatus}" />
                    
                    <p:ajax listener="#{legalMetrologyManager.updatePetrolPumpNozzle}" 
                            process="@this"/>  
                    
                </h:selectOneMenu>

            </h:panelGrid>

            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{legalMetrologyManager.okPetrolPumpNozzle}"                            
                                     update="petrolPumpNozzleGrowl"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     actionListener="#{legalMetrologyManager.cancelPetrolPumpNozzleEdit}"
                                     update=""
                                     icon="pi pi-close"
                                     process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>   
    </h:body>
</html>
