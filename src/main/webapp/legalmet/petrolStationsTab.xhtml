<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus" 
                actionListener="#{legalMetrologyManager.createNewPetrolStation}"                                            
                process="@this"
                title="Add a petrol station" >

                <p:ajax event="dialogReturn" 
                        listener="#{legalMetrologyManager.petrolStationDialogReturn}"
                        update="petrolStationsTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <h:panelGroup>
                <p:inputText id="petrolStationSearchText" 
                             placeholder="Enter search text"
                             value="#{legalMetrologyManager.petrolStationSearchText}" />
                <p:commandButton id="petrolStationSearchButton"
                                 class="search-button"   
                                 actionListener="#{legalMetrologyManager.doPetrolStationSearch}"
                                 update=":mainTabViewForm:mainTabView:petrolStationsTable"
                                 icon="pi pi-search"
                                 process="@form" />
            </h:panelGroup>
        </p:toolbarGroup>

        <p:toolbarGroup align="right" >
            <p:outputLabel value="Active petrol stations only" 
                           for="activePetrolStationsOnly" />  
            <p:spacer height="0px" width="5px"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activePetrolStationsOnly"
                                         value="#{legalMetrologyManager.isActivePetrolStationsOnly}" >

                    <p:ajax  update="petrolStationsTable"
                             listener="#{legalMetrologyManager.doPetrolStationSearch}"
                             event="change"                                      
                             process="@this"/>

                </p:selectBooleanCheckbox>            
                <p:tooltip for="activePetrolStationsOnly" 
                           value="Check to search for active petrol stations only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="petrolStationsTable"
                 var="petrolStation"
                 paginator="true" 
                 rows="15"       
                 resizableColumns="false"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{legalMetrologyManager.petrolStationSearchResultsList}">

        <f:facet name="header">
            <h:outputText value="Search Results (found: #{legalMetrologyManager.numPetrolStationsFound})" />
        </f:facet>

        <p:column sortBy="#{petrolStation.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{petrolStation.name}" />
        </p:column>

        <p:column sortBy="#{petrolStation.client.name}">
            <f:facet name="header">
                <h:outputText value="Client"/>
            </f:facet>
            <h:outputText value="#{petrolStation.client.name}" />
        </p:column>

        <p:column sortBy="#{petrolStation.lastAssignee.name}">
            <f:facet name="header">
                <h:outputText value="Inspector responsible"/>
            </f:facet>
            <h:outputText value="#{petrolStation.lastAssignee.name}" />
        </p:column>

        <ui:remove>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nozzles"/>
                </f:facet>
                <h:outputText value="#{petrolStation.numberOfPetrolPumpNozzles}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Not working/Rejected"/>
                </f:facet>
                <h:outputText value="#{petrolStation.numberOfPetrolPumpNozzlesNotWorking}" />
            </p:column>
        </ui:remove>

        <p:column style="width:32px">
            <p:commandButton title="View/Edit petrol station"                             
                             actionListener="#{legalMetrologyManager.editPetrolStation}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <f:setPropertyActionListener value="#{petrolStation}"
                                             target="#{legalMetrologyManager.currentPetrolStation}" />

                <p:ajax event="dialogReturn" 
                        listener="#{legalMetrologyManager.petrolStationDialogReturn}"
                        update="petrolStationsTable"/>

            </p:commandButton>           
        </p:column> 

    </p:dataTable>


</html>
