<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus" 
                actionListener="#{legalMetrologyManager.createNewScale}"                                            
                process="@this"
                title="Add a scale" >

                <p:ajax event="dialogReturn" 
                        listener="#{legalMetrologyManager.doScaleSearch}"
                        update="scalesTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <h:panelGroup>
                <p:inputText id="scaleSearchText" 
                             placeholder="Enter search text"
                             value="#{legalMetrologyManager.scaleSearchText}" />
                <p:commandButton id="scaleSearchButton"
                                 class="search-button"   
                                 actionListener="#{legalMetrologyManager.doScaleSearch}"
                                 update=":mainTabViewForm:mainTabView:scalesTable"
                                 icon="pi pi-search"
                                 process="@form" />
            </h:panelGroup>
        </p:toolbarGroup>

        <p:toolbarGroup align="right" >
            <p:outputLabel value="Active scales only" 
                           for="activeScalesOnly" />  
            <p:spacer height="0px" width="5px"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeScalesOnly"
                                         value="#{legalMetrologyManager.isActiveScalesOnly}" >

                    <p:ajax  update="scalesTable"
                             listener="#{legalMetrologyManager.doScaleSearch}"
                             event="change"                                      
                             process="@this"/>

                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeScalesOnly" 
                           value="Check to search for active scales only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="scalesTable"
                 var="scale"
                 paginator="true"
                 rows="15"      
                 resizableColumns="false"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{legalMetrologyManager.scaleSearchResultsList}">

        <f:facet name="header">
            <h:outputText value="Search Results (found: #{legalMetrologyManager.numScalesFound})" />
        </f:facet>

        <p:column sortBy="#{scale.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{scale.name}" />
        </p:column>
        
        <p:column sortBy="#{scale.number}">
            <f:facet name="header">
                <h:outputText value="ID/Number"/>
            </f:facet>
            <h:outputText value="#{scale.number}" />
        </p:column>

        <p:column sortBy="#{scale.client.name}">
            <f:facet name="header">
                <h:outputText value="Client"/>
            </f:facet>
            <h:outputText value="#{scale.client.name}" />
        </p:column>
        
        <p:column sortBy="#{scale.manufacturer.name}">
            <f:facet name="header">
                <h:outputText value="Manufacturer"/>
            </f:facet>
            <h:outputText value="#{scale.manufacturer.name}" />
        </p:column>
        
        <p:column sortBy="#{scale.model}">
            <f:facet name="header">
                <h:outputText value="Model"/>
            </f:facet>
            <h:outputText value="#{scale.model}" />
        </p:column>
        
        <p:column sortBy="#{scale.serialNumber}">
            <f:facet name="header">
                <h:outputText value="Serial No."/>
            </f:facet>
            <h:outputText value="#{scale.serialNumber}" />
        </p:column>
        
        <p:column sortBy="#{scale.capacity}">
            <f:facet name="header">
                <h:outputText value="Capacity"/>
            </f:facet>
            <h:outputText value="#{scale.capacity}" />
        </p:column>
       
        <p:column style="width:32px">
            <p:commandButton title="View/Edit scale"                             
                             actionListener="#{legalMetrologyManager.editScale}"                             
                             process="@this"
                             icon="pi pi-pencil">

                <f:setPropertyActionListener value="#{scale}"
                                             target="#{legalMetrologyManager.currentScale}" />

                <p:ajax event="dialogReturn" 
                        listener="#{legalMetrologyManager.doScaleSearch}"
                        update="scalesTable"/>

            </p:commandButton>           
        </p:column>    


    </p:dataTable>


</html>
