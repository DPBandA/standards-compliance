<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

     <p:confirmDialog severity="alert"
                     message="Are you sure you wish to delete this petrol pump?"
                     header="Delete Petrol Pump"
                     widgetVar="petrolPumpDeleteConfirm">        
        <p:commandButton value="Yes"                             
                         action="#{legalMetrologyManager.deletePetrolPump}"
                         oncomplete="PF('petrolPumpDeleteConfirm').hide();"
                         update=":petrolStationDialogForm:petrolStationTabView:petrolPumpsTable,:petrolStationDialogForm:topToolbar"
                         icon="pi pi-check"
                         process="@this"/>
        <p:commandButton value="No"
                         onclick="PF('petrolPumpDeleteConfirm').hide();"
                         process="@this"
                         icon="pi pi-close"/>      
    </p:confirmDialog>

</html>
