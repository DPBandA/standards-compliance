<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <p:toolbar style="margin-bottom: 1px;">

        <p:toolbarGroup align="left">

            <p:commandButton
                actionListener="#{legalMetrologyManager.createNewPump}"
                value="New"
                title="Add a petrol pump"
                icon="pi pi-plus"
                process="@this" >

                <p:ajax event="dialogReturn" 
                        update="petrolPumpsTable,:petrolStationDialogForm:topToolbar" />

            </p:commandButton> 

        </p:toolbarGroup>

    </p:toolbar>

    <p:dataTable id="petrolPumpsTable"
                 var="pump"                     
                 paginator="true"
                 rows="15"                     
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 value="#{legalMetrologyManager.currentPetrolStation.petrolPumps}">

        <p:column>
            <f:facet name="header">
                <h:outputText value="Pump #/ID"/>
            </f:facet>
            <h:outputText value="#{pump.number}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Nozzles"/>
            </f:facet>
            <h:outputText value="#{pump.numberOfNozzles}" />
        </p:column>

        <ui:remove>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Last Certified"/>
                </f:facet>
                <h:outputText value="#{pump.certification.dateIssued}">
                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Certification Due"/>
                </f:facet>
                <h:outputText value="#{pump.certification.expiryDate}">
                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                </h:outputText>
            </p:column>
        </ui:remove>

        <p:column>

            <p:menuButton id="toolsButton" 
                          icon="pi pi-pencil" 
                          title="Edit, view or delete petrol pump" >

                <p:menuitem  
                    value="View/Edit"
                    actionListener="#{legalMetrologyManager.editPetrolPump}"
                    process="@this"
                    icon="pi pi-pencil" >

                    <f:setPropertyActionListener value="#{pump}"
                                                 target="#{legalMetrologyManager.currentPetrolPump}" />

                    <p:ajax event="dialogReturn" 
                            listener="#{legalMetrologyManager.petrolPumpDialogReturn}"
                            update="petrolPumpsTable,:petrolStationDialogForm:topToolbar" />

                </p:menuitem>

                <p:menuitem 
                    value="Delete"
                    onclick="PF('petrolPumpDeleteConfirm').show();"
                    process="@this"
                    icon="pi pi-trash">

                    <f:setPropertyActionListener value="#{pump}"
                                                 target="#{legalMetrologyManager.currentPetrolPump}" />

                </p:menuitem>                   

            </p:menuButton>      

        </p:column>

    </p:dataTable>

    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup align="left">

            <p:commandButton
                actionListener="#{legalMetrologyManager.createNewPump}"
                value="New"
                title="Add a petrol pump"
                icon="pi pi-plus"
                process="@this" >

                <p:ajax event="dialogReturn" 
                        update="petrolPumpsTable,:petrolStationDialogForm:topToolbar" />            

            </p:commandButton> 

        </p:toolbarGroup>
    </p:toolbar>

</html>
