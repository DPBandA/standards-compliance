<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Food Factory Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body>  
        <ui:insert >           
            <ui:include src="../common/longProcessDialog.xhtml"/>  
            <ui:include src="../common/commonDialogs.xhtml"/>           
        </ui:insert>
        <h:form id="foodFactoryDialogForm">

            <p:commandButton value="Save"                                                   
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{foodsManager.saveFoodFactory}"
                             oncomplete="longProcessDialogVar.hide();"

                             icon="ui-icon-check"
                             process="@form"/>
            <p:commandButton value="Close"
                             actionListener="#{foodsManager.closeFoodFactoryDialog}"                             
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon-close" />
            <hr/>

            <p:tabView id="foodFactoryTabView"
                       widgetVar="foodFactoryTabViewVar"
                       dynamic="true">

                <p:tab title="General information" id="generalInfoTab">
                    <p:focus context="generalInfoTab" for="factoryName" />
                    <h:panelGrid columns="2" style="width: 85%" >
                        <h:outputText value="Tax Registration Number(TRN):" style="font-weight: bold;" />
                        <p:inputText value="#{foodsManager.currentFoodFactory.taxRegistrationNumber}">
                            <p:ajax event="keyup"
                                    
                                    listener="#{foodsManager.update}"
                                    process="@this"/>
                        </p:inputText>

                        <h:outputText value="Name *:" style="font-weight: bold;" />
                        <p:autoComplete size="35"
                                        id="factoryName"
                                        value="#{foodsManager.currentFoodFactory.name}"
                                        style="width: 100%"
                                        completeMethod="#{foodsManager.completeFoodFactoryName}" >
                            <p:ajax event="keyup"
                                    
                                    listener="#{foodsManager.update}"
                                    process="@this"/>
                        </p:autoComplete>

                        <h:outputText value="Assigned inspector:" style="font-weight: bold" />
                        <p:autoComplete style="width: 75%"
                                        var="assignedInspector"
                                        value="#{foodsManager.currentFoodFactory.assignedInspector}"
                                        title="#{foodsManager.currentFoodFactory.assignedInspector}"
                                        itemLabel="#{assignedInspector.name}"
                                        itemValue="#{assignedInspector}"
                                        converter="employeeConverter"
                                        forceSelection="true"
                                        completeMethod="#{jobManager.completeEmployee}" >
                            <p:ajax event="itemSelect"
                                    listener="#{foodsManager.update}"
                                    
                                    process="@this"/>
                        </p:autoComplete>

                        <h:outputText value="Last visited:" style="font-weight: bold" />
                        <p:calendar  value="#{foodsManager.currentFoodFactory.dateLastVisited}"
                                     navigator="true"                                     
                                     pattern="MMM dd, yyyy"
                                     style="width: 85%" >
                            <p:ajax event="dateSelect"
                                    global="false"
                                    listener="#{foodsManager.update}"
                                    process="@this"/>
                            <p:ajax event="keyup"
                                    global="false"
                                    listener="#{foodsManager.update}"
                                    process="@this"/>
                        </p:calendar>

                    </h:panelGrid>
                    <br/>
                    <h:outputText value="Purpose of operation:" style="font-weight: bold;" />
                    <p:inputTextarea value="#{foodsManager.currentFoodFactory.purpose}" style="width: 100%"
                                     autoResize="false">
                        <p:ajax event="keyup"
                                
                                listener="#{foodsManager.update}"
                                process="@this"/>
                    </p:inputTextarea>
                </p:tab>

                <ui:remove>
                    <p:tab title="Inspections">
                        <p:commandButton value="Do inspection"
                                         actionListener="#{jobManager.createNewInspection}"
                                         update=":factoryInspectionDialogForm"
                                         oncomplete="factoryInspectionDialog.show();" />
                        <hr/>
                        <p:dataTable id="factoryInspections"
                                     var="inspection"
                                     paginator="true"
                                     rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     value="#{jobManager.currentFoodFactory.inspections}">

                            <f:facet name="header">
                                Factory Inspections
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Inspection date"/>
                                </f:facet>
                                <h:outputText value="#{inspection.inspectionDate}" >
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Start time"/>
                                </f:facet>
                                <h:outputText value="#{inspection.inspectionStartTime}" >
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="End time"/>
                                </f:facet>
                                <h:outputText value="#{inspection.inspectionEndTime}" >
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputText>
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton title="View/Edit"
                                                 update=":factoryInspectionDialogForm"
                                                 onclick="longProcessDialogVar.show();"
                                                 oncomplete="factoryInspectionDialog.show();"
                                                 global="true"
                                                 icon="ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{inspection}"
                                                                 target="#{jobManager.currentFactoryInspection}" />
                                </p:commandButton>
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton title="Delete"
                                                 oncomplete="deleteFactoryInspectionDialog.show();"
                                                 global="true"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{inspection}"
                                                                 target="#{jobManager.currentFactoryInspection}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <hr/>
                        <p:commandButton value="Do inspection"
                                         actionListener="#{jobManager.createNewInspection}"
                                         update=":factoryInspectionDialogForm"
                                         oncomplete="factoryInspectionDialog.show();" />
                    </p:tab>

                    <p:tab title="Registrations">
                        <p:commandButton value="Add registration"
                                         actionListener="#{jobManager.createNewRegistration}"
                                         update=":factoryRegistrationDialogForm"
                                         oncomplete="factoryRegistrationDialog.show();" />

                        <p:dataTable id="foodFactoryRegistrations"
                                     var="registration"
                                     paginator="true"
                                     rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     value="#{jobManager.currentFoodFactory.registrations}">

                            <f:facet name="header">
                                Registrations
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Number"/>
                                </f:facet>
                                <h:outputText value="#{registration.number}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date registered"/>
                                </f:facet>
                                <h:outputText value="#{registration.dateRegistered}" >
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date expired"/>
                                </f:facet>
                                <h:outputText value="#{registration.dateExpired}" >
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{registration.status}" />
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton title="View/Edit registration"
                                                 update=":factoryRegistrationDialogForm"
                                                 oncomplete="factoryRegistrationDialog.show();"
                                                 icon="ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{registration}"
                                                                 target="#{jobManager.currentRegistration}" />
                                </p:commandButton>
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton title="Delete registration"
                                                 oncomplete="deleteFoodFactoryRegistrationDialog.show();"
                                                 global="true"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{registration}"
                                                                 target="#{jobManager.currentRegistration}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Add registration"
                                         actionListener="#{jobManager.createNewRegistration}"
                                         update=":factoryRegistrationDialogForm"
                                         oncomplete="factoryRegistrationDialog.show();" />

                    </p:tab>

                    <p:tab title="Certification">
                        <p:commandButton value="Add new certificate"
                                         actionListener="#{jobManager.createNewCertification}"
                                         update=":factoryCertificationDialogForm"
                                         oncomplete="factoryCertificationDialog.show();" />

                        <p:dataTable id="foodFactoryCertifications"
                                     var="certificate"
                                     paginator="true"
                                     rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     value="#{jobManager.currentFoodFactory.certifications}">

                            <f:facet name="header">
                                Certificates
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{certificate.type}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Number"/>
                                </f:facet>
                                <h:outputText value="#{certificate.number}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date issued"/>
                                </f:facet>
                                <h:outputText value="#{certificate.dateIssued}" >
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Expiry date"/>
                                </f:facet>
                                <h:outputText value="#{certificate.expiryDate}" >
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Signed by"/>
                                </f:facet>
                                <h:outputText value="#{certificate.certificateSignedBy.name}" />
                            </p:column>                       

                            <p:column style="width:32px">
                                <p:commandButton title="View/Edit certificate"
                                                 update=":factoryCertificationDialogForm"
                                                 oncomplete="factoryCertificationDialog.show();"
                                                 icon="ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{certificate}"
                                                                 target="#{jobManager.currentCertification}" />
                                </p:commandButton>
                            </p:column>

                            <p:column style="width:32px">
                                <p:commandButton title="Delete certificate"
                                                 oncomplete="deleteFoodFactoryCertificateDialog.show();"
                                                 global="true"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{certificate}"
                                                                 target="#{jobManager.currentCertification}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Add new certificate"
                                         actionListener="#{jobManager.createNewCertification}"
                                         update=":factoryCertificationDialogForm"
                                         oncomplete="factoryCertificationDialog.show();" />

                    </p:tab>
                </ui:remove>

            </p:tabView>            
            <hr/>
            <p:commandButton value="Save"                                                   
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{foodsManager.saveFoodFactory}"
                             oncomplete="longProcessDialogVar.hide();"

                             icon="ui-icon-check"
                             process="@form"/>
            <p:commandButton value="Close"
                             actionListener="#{foodsManager.closeFoodFactoryDialog}"                             
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon-close" />

        </h:form>
    </h:body>
</html>
