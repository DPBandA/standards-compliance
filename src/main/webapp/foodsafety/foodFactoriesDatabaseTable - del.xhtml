<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dataTable id="foodFactoriesDatabaseTable"
                 var="factory"
                 paginator="true"
                 rendered="true"                 
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{foodsManager.factories}">
        <f:facet name="header">
            <h:outputText value="Food Factories" />
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{factory.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Assigned inspector"/>
            </f:facet>
            <h:outputText value="#{factory.assignedInspector.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Last registered"/>
            </f:facet>
            <h:outputText value="#{factory.lastRegistationDate}" >
                <f:convertDateTime pattern="MMM dd, yyyy" />
            </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Last visited"/>
            </f:facet>
            <h:outputText value="#{factory.dateLastVisited}" >
                <f:convertDateTime pattern="MMM dd, yyyy" />
            </h:outputText>
        </p:column>

        <p:column style="width:32px">
            <p:commandButton title="View/Edit"   
                             actionListener="#{foodsManager.editFoodFactory}"
                             onstart="longProcessDialogVar.show();"                            
                             onerror="connectionErrorDialog.show();"                             
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">
                <f:setPropertyActionListener value="#{factory}"                                                                    
                                             target="#{foodsManager.currentFoodFactory}" />
            </p:commandButton>           
        </p:column>
    </p:dataTable>


</html>
