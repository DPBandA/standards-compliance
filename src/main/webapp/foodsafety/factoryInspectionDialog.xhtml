    <h:form id="factoryInspectionComponentDialogForm">
        <p:dialog
            id="factoryInspectionComponent"
            width="600"
            height="300"
            modal="true"
            draggable="true"
            widgetVar="factoryInspectionComponentDialog"
            onShow="longProcessDialogVar.hide();"
            header="Factory Inspection Component" >

            <p:commandButton value="Ok"
                             update=":factoryInspectionDialogForm:inspectionAccordionPanel"
                             oncomplete="factoryInspectionComponentDialog.hide();"
                             process="@this"
                             icon="ui-icon-check"/>
            <hr/>
            <h:panelGrid columns="2" >
                <h:outputText value="Inspection:" style="font-weight: bold;" />
                <p:inputText value="#{jobManager.currentFactoryInspectionComponent.name}"
                             style="background-color: lightgrey;"
                             readonly="true" >
                    <p:ajax event="keyup"
                            listener="#{jobManager.updateJob}"
                            process="@this"/>
                </p:inputText>

                <h:outputText value="Results:" style="font-weight: bold;" />
                <p:selectOneMenu value="#{jobManager.currentFactoryInspectionComponent.results}" >
                    <p:ajax
                        global="true"
                        listener="#{jobManager.updateJob}"
                        process="@this" />
                    <f:selectItems value="#{JMTSApp.factoryInspectionResults}" />
                </p:selectOneMenu>

                <h:outputText value="Comments:" style="font-weight: bold" />
                <p:inputTextarea value="#{jobManager.currentFactoryInspectionComponent.comments}"
                                 style="width: 450px"
                                 autoResize="false">
                    <p:ajax event="keyup"
                            listener="#{jobManager.updateJob}"
                            process="@this"/>
                </p:inputTextarea>
            </h:panelGrid>
            <hr/>
            <p:commandButton value="Ok"
                             update=":factoryInspectionDialogForm:inspectionAccordionPanel"
                             oncomplete="factoryInspectionComponentDialog.hide();"
                             process="@this"
                             icon="ui-icon-check"/>
        </p:dialog>
    </h:form>

                        <p:inputText value="#{jobManager.currentFactoryInspection.actionsTaken}" >
                            <p:ajax event="keyup"
                                    listener="#{jobManager.updateJob}"
                                    process="@this"/>
                        </p:inputText>
                    </h:panelGrid>
                </p:tab>

            </p:accordionPanel>
            <hr/>
            <p:commandButton value="Save"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{jobManager.saveFactoryInspection}"
                             oncomplete="handleSaveEntityRequest(xhr,status,args);longProcessDialogVar.hide();"
                             update=":foodFactoryDialogForm:foodFactoryTabView:factoryInspections,:foodFactoryDialogForm:save1,:foodFactoryDialogForm:save2"
                             icon="ui-icon-check"
                             process="@this"/>
            <p:commandButton value="Close"
                             actionListener="#{jobManager.closeFactoryInspection}"
                             oncomplete="factoryInspectionDialog.hide();"
                             update=":foodFactoryDialogForm:foodFactoryTabView:factoryInspections,:foodFactoryDialogForm:save1,:foodFactoryDialogForm:save2"
                             icon="ui-icon-cancel"
                             process="@this"/>
            <p/>
        </p:dialog>
    </h:form>

    <h:form>
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="Are you sure you wish to delete this inspection?"
                         header="Delete Inspection?"
                         widgetVar="deleteFactoryInspectionDialog"
                         width="400">
            <p:commandButton value="Yes"
                             actionListener="#{jobManager.removeFactoryInspection}"
                             update=":foodFactoryDialogForm:foodFactoryTabView:factoryInspections"
                             oncomplete="deleteFactoryInspectionDialog.hide();"
                             icon="ui-icon-check"/>
            <p:commandButton value="No"
                             oncomplete="deleteFactoryInspectionDialog.hide();"
                             icon="ui-icon-check"/>
        </p:confirmDialog>
    </h:form>

</html>
