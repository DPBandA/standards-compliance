<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <ui:include src="head.xhtml" />
        <title>#{complianceManager.applicationHeader}</title>         
        <script type="text/javascript" src="js/javascripts.js" />
        <script type="text/javascript" src="js/app.js" />
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="css/main.css" /> 
        <link rel="stylesheet" type="text/css" href="css/sc.css" />   
    </h:head>

    <h:body id="appBody" style="margin: 0;" class="flex flex-column min-h-screen">

        <ui:include src="common/commonDialogs.xhtml" />          
        <ui:include src="loginDialog.xhtml"/>         
        <ui:include src="common/userProfileDialog.xhtml"/> 

        <p:panel rendered="#{complianceManager.userLoggedIn}">

            <p:scrollTop />

            <h:form id="headerForm" rendered="#{complianceManager.userLoggedIn}">

                <p:sidebar widgetVar="sidebar1" style="z-index: 1000">

                    <p:panel >

                        <f:facet name="header">
                            <h:panelGroup layout="block" style="display: flex; align-items: center;">

                                <p:graphicImage value="#{complianceManager.logoURL}"
                                                width="30" height="30" 
                                                style="margin-right: 0.5em;"/>

                            </h:panelGroup>
                        </f:facet>

                        <p:menu style="border: 0;">

                            <p:menuitem value="Website"
                                        url="https://dpbennett.com.jm/jmts/"
                                        icon="pi pi-globe"/>
                            <p:menuitem value="User Guide" 
                                        url="https://dpbennett.com.jm/jmts-doc"
                                        icon="pi pi-file"/>
                            <p:menuitem value="Ticket" 
                                        disabled="true"
                                        icon="pi pi-ticket"/>

                            <p:divider />

                            <p:menuitem value="Logout" 
                                        actionListener="#{complianceManager.logout}"
                                        oncomplete="location.reload();"
                                        icon="pi pi-sign-out"/>

                        </p:menu>

                    </p:panel>

                </p:sidebar>

                <p:growl id="growl3" life="5000" showDetail="true" />

                <!-- Header -->
                <p:panel id="header">

                    <div class="col-12 col-nogutter">
                        <div class="grid">
                            <div class="col-12 md:col-4">
                                <h:panelGroup style="float: left;margin-right: 10px;" >
                                    <p:commandButton styleClass="ui-button-flat hamburger hamburger-icon"
                                                     rendered="true"
                                                     onclick="PF('sidebar1').show()"
                                                     icon="pi pi-bars" />
                                </h:panelGroup>
                                <h:panelGroup style="float: left;margin-right: 10px;" >
                                    <p:graphicImage value="#{complianceManager.logoURL}"
                                                    class="logo"
                                                    height="#{complianceManager.logoURLImageHeight}" 
                                                    width="#{complianceManager.logoURLImageWidth}"/>
                                </h:panelGroup>
                                <h:panelGrid columns="1" cellspacing="0" >   

                                    <p:outputLabel value="#{complianceManager.applicationHeader}"
                                                   class="header-text" />

                                    <p:outputLabel value="#{complianceManager.applicationSubheader}"
                                                   class="subheader-text" />  

                                </h:panelGrid>
                            </div>    
                            <div class="col-12 md:col-4">
                                <p:outputPanel style="text-align: center;">
                                    <h:outputText value="#{complianceManager.lastSystemNotificationContent}"                                                   
                                                  style="font-size: 1em;"
                                                  escape="false" />
                                </p:outputPanel>                          
                            </div>  
                            <div class="col-12 md:col-4">
                                <h:panelGroup style="float: right;" >

                                    <p:badge value="#{complianceManager.sizeOfActiveNotifications}" 
                                             id="notificationBadge"
                                             rendered="false"
                                             visible="#{complianceManager.hasActiveNotifications}" 
                                             severity="danger">

                                        <p:commandButton id="notifications" 
                                                         class="notification-button"
                                                         icon="pi pi-bell" />
                                        <p:overlayPanel for="notifications"   
                                                        widgetVar="NotificationPanelVar"
                                                        style="width:400px;">
                                            <p:orderList value="#{complianceManager.notifications}" 
                                                         var="notification" 
                                                         itemValue="#{notification}"
                                                         converter="#{notificationConverter}" 
                                                         controlsLocation="none" responsive="true" >

                                                <p:ajax event="select" 
                                                        update=":headerForm:notificationBadge"
                                                        oncomplete="PF('NotificationPanelVar').hide()"
                                                        listener="#{complianceManager.onNotificationSelect}" />

                                                <p:column>
                                                    <p:outputLabel value="#{notification.name}" 
                                                                   style="#{notification.style}"/>
                                                </p:column>                                           

                                            </p:orderList>
                                        </p:overlayPanel>

                                    </p:badge>
                                    <p:spacer width="30"/>                                   


                                    <p:commandButton actionListener="#{systemManager.viewUserProfile}"                                            
                                                     update=":userProfileDialogForm"
                                                     oncomplete="PF('userProfileDialog').show();"
                                                     icon="pi pi-user"
                                                     title="Profile"
                                                     style="margin-right: 10px;"
                                                     styleClass="rounded-button"
                                                     process="@this"/>  
                                    <p:commandButton actionListener="#{complianceManager.logout}"                                             
                                                     icon="pi pi-sign-out"
                                                     styleClass="rounded-button"
                                                     title="Logout"
                                                     oncomplete="location.reload();"
                                                     process="@this"/>    


                                </h:panelGroup>
                            </div>
                        </div>
                    </div>     
                    <div class="col-12 col-nogutter">
                        <ui:include src="menubar.xhtml" />
                    </div>
                </p:panel>

                <p:sticky target=""/>

            </h:form>     

            <p:divider/>

            <!-- Main Content Area -->
            <p:scrollPanel mode="native">

                <main class="flex flex-column md:flex-row flex-auto">                  
                    <!-- Left Sidebar (30%) -->
                    <aside class="w-full md:w-3 flex-shrink-0">

                        <h:form id="dashboardForm" rendered="#{complianceManager.userLoggedIn}" > 

                            <p:panel header="Dashboard">

                                <p:divider style="margin-top: 0;"/>

                                <p:accordionPanel id="dashboardAccordion" 
                                                  value="#{complianceManager.dashboard.tabs}" 
                                                  var="t"   
                                                  widgetVar="dashboardAccordionVar"
                                                  rendered="true"
                                                  multiple="false">

                                    <p:ajax event="tabChange"       
                                            immediate="true"
                                            process="@this"
                                            update=":mainTabViewForm"
                                            listener="#{complianceManager.onDashboardTabChange}" />

                                    <p:tab title="#{t.name}" >

                                        <p:defaultCommand target="#{complianceManager.defaultCommandTarget}" />

                                        <h:panelGroup rendered="#{t.id == 'Standards Compliance'}">
                                            <ui:include src="dashboard/sc/scTab.xhtml" />
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                            <ui:include src="dashboard/admin/generalAdminTab.xhtml" /> 
                                        </h:panelGroup>  

                                    </p:tab>   

                                </p:accordionPanel>   

                            </p:panel>

                        </h:form>

                    </aside>

                    <!-- Right Main Area (70%) -->
                    <section class="w-full md:w-9">

                        <h:form id="mainTabViewForm" rendered="#{complianceManager.userLoggedIn}"> 

                            <p:panel>

                                <div class="grid">
                                    <div class="col-12">

                                        <ui:remove>
                                            <ui:include src="menubar.xhtml" />
                                        </ui:remove>

                                        <p:tabView id="mainTabView"  
                                                   rendered="#{complianceManager.mainTabView.render}"
                                                   value="#{complianceManager.mainTabView.tabs}" 
                                                   var="t" 
                                                   dynamic="false"
                                                   widgetVar="mainTabViewVar">

                                            <p:ajax event="tabClose" 
                                                    immediate="true"
                                                    process="@this"
                                                    listener="#{complianceManager.onMainViewTabClose}" />  

                                            <p:ajax event="tabChange" 
                                                    process="@form"      
                                                    update=":mainTabViewForm"
                                                    listener="#{complianceManager.onMainViewTabChange}" />  


                                            <p:tab title="#{t.name}" closable="true"  >

                                                <p:defaultCommand target="#{complianceManager.defaultCommandTarget}" />

                                                <h:panelGroup rendered="#{t.id == 'Human Resource'}" >
                                                    <ui:include src="hr/hrmTab.xhtml" /> 
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                                    <ui:include src="admin/generalAdminTab.xhtml" /> 
                                                </h:panelGroup>                                               

                                                <h:panelGroup rendered="#{t.id == 'Market Products'}" >
                                                    <ui:include src="finance/marketProductBrowser.xhtml" />                                                                
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{t.id == 'Report Templates'}" >
                                                    <ui:include src="report/reportTemplatesTab.xhtml" />                                                               
                                                </h:panelGroup>   

                                                <h:panelGroup  rendered="#{t.id == 'Survey Browser'}">
                                                    <ui:include src="compliance/survey/surveyBrowser.xhtml" /> 
                                                </h:panelGroup> 

                                                <h:panelGroup  rendered="#{t.id == 'Complaint Browser'}">
                                                    <ui:include src="compliance/complaint/complaintBrowser.xhtml" /> 
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{t.id == 'Standard Browser'}" >
                                                    <ui:include src="compliance/standard/standardBrowser.xhtml" />                                                                
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{t.id == 'Factory Inspections'}" >
                                                    <ui:include src="compliance/factory/factoryInspectionsTab.xhtml" />                                                                
                                                </h:panelGroup>
                                                
                                                <h:panelGroup  rendered="#{t.id == 'Factory Browser'}">
                                                    <ui:include src="compliance/foodsafety/factoryBrowser.xhtml" /> 
                                                </h:panelGroup>

                                            </p:tab>

                                        </p:tabView> 

                                    </div> 

                                </div>            
                            </p:panel>

                        </h:form>

                    </section>
                </main>

                <p:scrollTop target="parent" 
                             threshold="100" 
                             styleClass="custom-scrolltop" 
                             icon="pi pi-arrow-up" />

            </p:scrollPanel>

            <p:divider/>

            <!-- Footer -->
            <h:form rendered="#{complianceManager.userLoggedIn}" >
                <footer class="footer">
                    <div class="grid">
                        <div class="col-12">
                            <p:toolbar>
                                <p:toolbarGroup align="left">

                                    <p:link href="#{complianceManager.organizationWebsite}"
                                            value="&copy; #{complianceManager.copyrightOrganization}">
                                    </p:link>

                                </p:toolbarGroup>

                                <p:toolbarGroup align="right">

                                    <p:link href="#{complianceManager.supportURL}"
                                            value="#{complianceManager.applicationFooter}">
                                    </p:link>

                                </p:toolbarGroup>

                            </p:toolbar>

                        </div>
                    </div>
                </footer>

                <p:poll interval="60" 
                        global="false"
                        onerror="PF('connectionErrorDialog').show();"
                        listener="#{complianceManager.handleKeepAlive}" />

            </h:form>

        </p:panel>

    </h:body>

</html>
