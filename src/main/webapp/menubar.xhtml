<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:menubar id="main_menubar" style="width: 100%;" autoDisplay="false">

        <p:submenu label="Compliance"                            
                   rendered="#{complianceManager.user.hasModule('complianceManager')}"
                   icon="pi pi-check-square" >

            <p:submenu label="New"  
                       icon="pi pi-plus" >

                <p:menuitem
                    actionListener="#{complianceManager.createNewComplianceSurvey}"
                    value="Survey"       
                    update=":headerForm:growl3"
                    title="Add a new survey"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{complianceManager.surveyDialogReturn}"
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

                <p:menuitem
                    actionListener="#{complianceManager.createNewDocumentStandard}"
                    value="Standard"       
                    update="headerForm:growl3"
                    title="Add a new standard"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

                <p:menuitem
                    actionListener="#{complianceManager.createNewComplaint}"
                    value="Complaint"       
                    update="headerForm:growl3"
                    title="Add a new complaint"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{complianceManager.complaintDialogReturn}"
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

                <p:menuitem
                    actionListener="#{complianceManager.createNewMarketProduct}"
                    value="Market Product"       
                    update="headerForm:growl3"
                    title="Add a new market product"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

                <p:menuitem
                    actionListener="#{humanResourceManager.createNewManufacturer}"
                    value="Manufacturer"       
                    update="headerForm:growl3"
                    title="Add a new manufacturer"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

                <p:menuitem
                    actionListener="#{complianceManager.createNewFactoryInspection}"
                    value="Factory Inspection"       
                    update="headerForm:growl3"
                    title="Add a new factory inspection"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{complianceManager.factoryInspectionDialogReturn}"
                            update=":mainTabViewForm:mainTabView,:headerForm:growl3" />

                </p:menuitem>

            </p:submenu>

            <p:divider />

            <p:submenu label="Tools"  
                       icon="pi pi-wrench">

                <p:menuitem value="Surveys"
                            actionListener="#{complianceManager.openSurveysBrowser}"   
                            icon="pi pi-copy"
                            process="@this"/>                   

                <p:menuitem value="Standards" 
                            actionListener="#{complianceManager.openStandardsBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

                <p:menuitem value="Complaints"  
                            actionListener="#{complianceManager.openComplaintsBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

                <p:menuitem value="Market Products"  
                            actionListener="#{complianceManager.openMarketProductBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

                <p:menuitem value="Manufacturers"  
                            actionListener="#{complianceManager.openManufacturerBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

                <p:menuitem value="Factory Inspections"  
                            actionListener="#{complianceManager.openFactoryInspectionBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

            </p:submenu>

        </p:submenu>

        <p:submenu label="Food Safety"                            
                   rendered="#{foodSafetyManager.user.hasModule('foodSafetyManager')}"
                   icon="pi pi-shield" >

            <p:submenu label="New"  
                       icon="pi pi-plus" >

                <p:menuitem
                    value="Factory"
                    icon="pi pi-plus" 
                    actionListener="#{foodFactoryManager.createNewFoodFactory}"                                            
                    process="@this"
                    title="Add a new food factory" >

                    <p:ajax event="dialogReturn" 
                            listener="#{foodFactoryManager.doFoodFactorySearch}"
                            update=":mainTabViewForm:mainTabView:foodFactoriesTable,:headerForm:growl3"/>

                </p:menuitem>

            </p:submenu>

            <p:submenu label="Tools"  
                       icon="pi pi-wrench">

                <p:menuitem value="Factories"  
                            actionListener="#{foodFactoryManager.openFactoryBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

            </p:submenu>

        </p:submenu>

        <p:submenu label="Legal Metrology"                            
                   rendered="#{legalMetrologyManager.user.hasModule('legalMetrologyManager')}"
                   icon="pi pi-check-circle" >

            <p:submenu label="New"  
                       icon="pi pi-plus" >

                <p:menuitem
                    value="Petrol Station"
                    icon="pi pi-plus" 
                    actionListener="#{legalMetrologyManager.createNewPetrolStation}"                                            
                    process="@this"
                    title="Add a new petrol station" >

                    <p:ajax event="dialogReturn" 
                            listener="#{legalMetrologyManager.doPetrolStationSearch}"
                            update=":mainTabViewForm:mainTabView:petrolStationsTable,:headerForm:growl3"/>

                </p:menuitem>

                <p:menuitem
                    value="Scale"
                    icon="pi pi-plus" 
                    actionListener="#{legalMetrologyManager.createNewScale}"                                            
                    process="@this"
                    title="Add a new scale" >

                    <p:ajax event="dialogReturn" 
                            listener="#{legalMetrologyManager.doScaleSearch}"
                            update=":mainTabViewForm:mainTabView:scalesTable,:headerForm:growl3"/>

                </p:menuitem>

            </p:submenu>

            <p:submenu label="Tools"  
                       icon="pi pi-wrench">

                <p:menuitem value="Petrol Stations"  
                            actionListener="#{legalMetrologyManager.openPetrolStationBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

                <p:menuitem value="Scales"  
                            actionListener="#{legalMetrologyManager.openScaleBrowser}"
                            icon="pi pi-copy"
                            process="@this"/>

            </p:submenu>

        </p:submenu>

        <p:menuitem value="Human Resource"
                    title="Human resource management"
                    rendered="#{systemManager.user.hasModule('humanResourceManager')}"
                    icon="pi pi-users"
                    actionListener="#{humanResourceManager.openHumanResourceBrowser}" /> 

        <p:submenu label="Reports" 
                   icon="pi pi-chart-bar" >  

            <p:menuitem value="Reports"
                        title="Open the Reports tab"
                        icon="pi pi-chart-bar"
                        actionListener="#{reportManager.openReportDialog}" 
                        process="@this" />

            <p:menuitem value="Report Templates"
                        title="Open the Report Templates tab"
                        icon="pi pi-book"
                        rendered="#{systemManager.user.hasModule('reportManager')}"
                        actionListener="#{reportManager.openReportTemplatesTab}" 
                        process="@this" />

        </p:submenu>

        <p:submenu rendered="#{systemManager.user.hasModule('systemManager')}"
                   label="System Administration" 
                   icon="pi pi-server" >

            <p:menuitem 
                actionListener="#{systemManager.mainTabView.openTab('System Administration')}" 
                title="System administration" 
                rendered="#{systemManager.user.hasModule('systemManager')}"
                value="System Administration" 
                icon="pi pi-server" />   

        </p:submenu>

    </p:menubar>

</html>
